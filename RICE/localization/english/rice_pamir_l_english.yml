 pamir.0111.t:0 "Arrival of the Brahui"
 pamir.0111.desc:0 "For several generations, large numbers of Dravidian speaking tribes have wandered their way northward from their original homelands in central India. Known as the #V Brahui#!, they have settled in parts of Balochistan in several waves and absorbed some local tribes, and have recently converted to Islam. There, they have found for themselves a new homeland, where they continue their traditional lifestyle as nomads and semi-nomads. It remains to be seen what the nature of their relationship will be with the local rulers who claim dominion over these lands."
 pamir.0111.a:0 "Interesting to know…."
