 pamir.0038.t:0 "The Idol of Zun"
 pamir.0038.desc:0 "In the days of yore, our predecessors maintained a beautiful idol of Zun in [zamindawar_county.GetNameNoTier], where devotees of the Justice-Giver could praise Him, and receive the blessings of the priests who dwelled there. Yet dark days soon fell upon us, when we loyal followers of Zun had to wait in the shadows, hoping for the era when He could be properly honored again.\n\nToday, that era has arrived. With the revival of the worship of Zun in the area, I have set aside funds and organized an effort to rebuild the idol. This large and imposing statue is crafted from pure gold and replete with eyes of ruby, taken from the remote ruby mines of Badakhshan. It has been placed on the sacred Mount Zhunagir like before, where it stands proud."
 pamir.0038.a:0 "Praise Zun!"
