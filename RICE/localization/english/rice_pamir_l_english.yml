 pamir.0033.t:0 "Wakhan Watchposts"
 pamir.0033.desc:0 "The Wakhan Corridor, which straddles the Pamir Mountains, links together many parts of the Silk Road. Over the centuries, various rulers - from local kings to the Tibetan and Chinese Empires - have maintained a network of defensive watchposts along the narrow, long valleys to protect caravans and guide armies moving through the area. While still in use, these old watchposts have are in a state of disrepair, and could use some funds to fix and bolster them."
 pamir.0033.a:0 "Spend a small amount of funds"
 pamir.0033.b:0 "Spend a medium amount of funds"
 pamir.0033.c:0 "Spend a large amount of funds"
 pamir.0034.t:0 "Karakoram Watchposts"
 pamir.0034.desc:0 "The passes of the Karakoram Mountains, south of the Pamirs, link together many parts of the Silk Road. Over the centuries, various rulers - from local kings to the Tibetan and Chinese Empires - have maintained a network of defensive watchposts along the narrow, long valleys to protect caravans and guide armies moving through the area. While still in use, these old watchposts have are in a state of disrepair, and could use some funds to fix and bolster them."
 pamir.0034.a:0 "Spend a small amount of funds"
 pamir.0034.b:0 "Spend a medium amount of funds"
