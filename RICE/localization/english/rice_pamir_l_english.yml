 pamir.0030.t:0 "A Trip to the Hot Springs"
 pamir.0030.desc:0 "There are many hot springs in the Pamir Mountains, the so-called Bibi Fatima hot springs are one of the better known ones in the region. Located in the Wakhan valley, it is named after the daughter of the Prophet of Islam, Muhammed, as there are legends among some Muslims here associating her with it, to the point that even non-Muslims know it by this name now. The springs in particular are believed to not only have healing properties, but also to improve one's fertility as well. I have decided to pay a visit to these springs to relax. "
 pamir.0030.a:0 "To the springs I go!"
 pamir.0031.t:0 "Bibi Fatima"
 pamir.0031.desc:0 "I arrive at the Bibi Fatima hot springs. The springs themselves are quite small and remote, though a few buildings exist nearby to facilitate visitors like me. Per local custom, men and women bathe separately, so go to the appropriate part of the springs.\n\nOnce I'm inside, I soak and relax in these mineral rich waters. I wonder whether rumors that these waters increase one's fertility are true?\n\nAnyways, once I’m done, I can go to the nearby village to rest."
 pamir.0031.a:0 "Time to relax!"
 pamir.0031.toast.fertile:0 "The springs (supposedly) improves your fertility!"
 pamir.0031.toast.normal:0 "The springs don't seem to improve your fertility!"
