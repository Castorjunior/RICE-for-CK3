 RICE_pamir_repair_watchposts_karakoram_effect_tooltip:0 "You will [repair_the_pamir_watchposts|E] in the [county|E] of #V Gilgit#!"
 RICE_pamir_repair_watchposts_karakoram_desc:0 "The network of watchposts in the Karakoram Mountains are in a deteriorated state. If we [repair_singular_pamir_watchposts|E] them, we will protect the Silk Road trade routes which pass through the area's valleys and passes, and bolster local defenses."
 RICE_pamir_repair_watchposts_karakoram_confirm:0 "Let's get to work."
 RICE_pamir_repair_watchposts_karakoram_context_tooltip:0 "#emphasis Historical Context:#! Despite its remote location, the passes and valleys of the Karakoram Mountains served as a highway of sorts for traffic along the Silk Road for centuries. Various states maintained a network of watchposts in this region, including the Chinese and Tibetans, as well as local rulers."
 RICE_pamir_karakoram_recently_repaired_req:0 "The watchposts of the Karakoram Mountains have not been recently [repair_past_tense_pamir_watchposts|E]"
 RICE_pamir_watchpost_costs_tooltip:0 "Effectiveness and longetivity of repairs depends on how much funding is given #weak (Minimum cost: @gold_icon! 80)#!"
 RICE_pamir_expand_nasir_khusraws_shrine:0 "Expand Nasir Khusraw's Shrine"
 RICE_pamir_expand_nasir_khusraws_shrine_tooltip:0 "You will provide the funds to enlarge [nasir_khusraw_s|E] currently humble resting place"
 RICE_pamir_expand_nasir_khusraws_shrine_effect_tooltip:0 "#V Muslims#! living in or near #V Badakhshan#! can now [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]"
 RICE_pamir_expand_nasir_khusraws_shrine_desc:0 "The late [nasir_khusraw|E] is still revered by Muslims of all sects in the region, and pilgrims are starting to flock to his burial site. We should build a proper shrine to honor this holy man's memory, along with some infrastructure to support the pilgrims who come here."
 RICE_pamir_expand_nasir_khusraws_shrine_confirm:0 "Let the work begin!"
 RICE_pamir_expand_nasir_khusraws_shrine_context_tooltip:0 "#emphasis Historical Context:#! Following his death, Nasir Khusraw was buried in Yamgan in Badakhshan, where a shrine was eventually erected. Although Nasir Khusraw was Ismaili, his shrine is a popular pilgrimage site for both Shiite and Sunni pilgrims in the region."
 RICE_pamir_nasir_khusraw_passed_away:0 "[nasir_khusraw|E] has passed away"
 RICE_pamir_go_on_nasir_khusraw_pilgrimage:0 "Go on a Pilgrimage to Nasir Khusraw's Shrine"
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_tooltip:0 "You [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]"
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_effect_tooltip:0 "You will travel to Badakhshan, as part of the [pilgrimage_to_nasir_khusraws_shrine|E]."
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_desc:0 "During his lifetime, [nasir_khusraw|E] inspired many as an erudite and brilliant, yet humble and thoughtful holy man, who brought the light of Islam to Badakhshan. Perhaps visiting his shrine will inspire me spiritually."
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_confirm:0 "Make preparations!"
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! After he passed away, Nasir Khusraw's tomb, located in Yamgan in Badakhshan, became a local pilgrimage site for both Shia and Sunni Muslims alike."
 RICE_pamir_nasir_khusraw_pilgrimage_distance_req:0 "[realm_capital|E] is close to the [county|E] of #V Badakhshan#!"
 RICE_pamir_comission_nasir_khusraw_work:0 "Comission a Work from Nasir Khusraw"
 RICE_pamir_comission_nasir_khusraw_work_tooltip:0 "You will request for [nasir_khusraw_s|E] aid concerning some philosophical and spiritual questions you have."
 RICE_pamir_comission_nasir_khusraw_work_effect_tooltip:0 "You will request for [nasir_khusraw|E] to compose a text answering questions about the relationship between philosophy and spirituality."
 RICE_pamir_comission_nasir_khusraw_work_desc:0 "I have come across a poem written by an obscure scholar named Abu al-Haytham al-Jurjani, which poses a series of challenging philosophical and religious questions. It confuses yet intrigues me. Perhaps the famed holy man Nasir Khusraw can enlighten me and help me find the answers to these questions."
 RICE_pamir_comission_nasir_khusraw_work_confirm:0 "What are the answers to these questions I have?"
 RICE_pamir_comission_nasir_khusraw_work_context_tooltip:0 "#emphasis Historical Context:#! Though not as well known as his earlier writings, The Reconciliation of Philosophy and Religion (#italic Jami al-Hikmatayn#!), was Nasir Khusraw's final work which was sponsored by the Emir of Badakhshan, Ali ibn Asad, who was himself a very intellectual man."
 RICE_pamir_nasir_khusraw_passed_away_req:0 "[nasir_khusraw|E] has passed away"
 RICE_pamir_nasir_khusraw_at_court_req:0 "[nasir_khusraw|E] is currently at your [court|E]"
 RICE_pamir_attend_chawmos_festival:0 "Attend the Chawmos Festival"
 RICE_pamir_attend_chawmos_festival_tooltip:0 "You will celebrate the Chawmos Festival."
 RICE_pamir_attend_chawmos_festival_effect_tooltip:0 "You celebrate the Chawmos Festival"
 RICE_pamir_attend_chawmos_festival_desc:0 "The winter solstice is almost upon us! It is the most important celebration of our religion, with rituals that reaffirm our roles in our communities, and re-establishes the realms of purity and impurity."
 RICE_pamir_attend_chawmos_festival_confirm:0 "Let us make preparations!"
 RICE_pamir_attend_chawmos_festival_context_tooltip:0 "#emphasis Historical Context:#! Among the pagan Kalash, Chawmos is the most important festival of the year. Calling it a festival, in fact, does not do its role justice as the largest event of the Kalash calendar, and one which has much ritual significance."
 RICE_decision_chawmos_month_requirement:0 "You need to start preparations between September and November"
 RICE_pamir_sacrifice_goats:0 "Sacrifice Goats to the Gods"
 RICE_pamir_sacrifice_goats_tooltip:0 "You will sacrifice goats to the heavens"
 RICE_pamir_sacrifice_goats_effect_tooltip:0 "You sacrifice a goat to your chosen deity or aspect of a deity"
 RICE_pamir_goat_sacrifice_costs_tooltip:0 "Potential boons depend on how grand the sacrifice is #weak (Minimum cost: @gold_icon! 50)#!"
 RICE_pamir_sacrifice_goats_desc:0 "We seek the blessings of the gods, and the way to do so is through sacrificing our most sacred and pure animal, the goats."
 RICE_pamir_sacrifice_goats_confirm:0 "Bring me those goats!"
 RICE_pamir_sacrifice_goats_context_tooltip:0 "#emphasis Historical Context:#! For certain pagan and formerly pagan peoples of Afghanistan and northern Pakistan, such as the Kalash, goats are considered sacred, and are thus believed to be fitting animals to sacrifice to the gods."
 RICE_pamir_restore_the_idol_of_zun:0 "Restore the Idol of Zun in Zamindawar"
 RICE_pamir_restore_the_idol_of_zun_tooltip:0 "You will rebuild the Idol of Zun in Zamindawar"
 RICE_pamir_restore_the_idol_of_zun_desc:0 "The Idol of Zun once stood proudly in Zamindawar as a symbol of the Justice-Giver's divine authority - let us recreate it!"
 RICE_pamir_restore_the_idol_of_zun_confirm:0 "Send for the artisans!"
 RICE_pamir_restore_the_idol_of_zun_context_tooltip:0 "#emphasis Historical Context:#! Several contemporary sources, like the Buddhist monk and pilgrim Xuanzang in the 7th century, and the Muslim historian Al-Baladhuri in the 9th century, describe a golden idol statue of Zun (or Zhun, Zhuna, Suna) in a popular shrine on Mount Zhunagir in Zamindawar that was sponsored by the Zunbil state. According to Al-Baladhuri, when the Arab commander 'Abd al-Rahman bin Samurah raided the Zunbils in 653-654 CE, he reported broke the idol's hand and plucked out its ruby eyes, to prove to the locals of the powerlessness of their deity."
 
