 pamir.0020.t:0 "The Burusho Warrior"
 pamir.0020.desc:0 "A warrior named [RICE_burusho_warrior_spawn.GetTitledFirstName], who hails from a Burusho clan, has arrived at my court to offer me his services. The Burusho, also known as the Hunza, live in the valleys of our territories in the Pamir and Karakoram Mountains and speak a unique language unlike any other. They are an isolated people who mostly keep to themselves, but are known as fierce if stubborn warriors."
 pamir.0020.a:0 "He will serve us well! Welcome him."
 pamir.0020.b:0 "Stubborn isn't good. We’ll politely decline."
 pamir.0021.t:0 "The Burusho Visitors"
 pamir.0021.desc:0 "Some people belonging to a Burusho clan arrive at my court to offer me their services. Their names are [RICE_burusho_courtier_spawn_1.GetTitledFirstName] and [RICE_burusho_courtier_spawn_2.GetTitledFirstName]. The Burusho, also known as the Hunza, live in the valleys of our territories in the Pamir and Karakoram Mountains and speak a unique language unlike any other. They are an isolated people who mostly keep to themselves, but are known for being fierce and hardy."
 pamir.0021.a:0 "Welcome them to our court. They'll be of great help!"
 pamir.0021.b:0 "Fierce and hardy? Sounds dangerous. No thanks."
 pamir.0022.t:0 "The Warrior from Kafiristan"
 pamir.0022.desc:0 "A pagan warrior named [RICE_kafir_warrior_spawn.GetTitledFirstName], who is from one of the tribes of so-called Kafiristan (the land of infidels), a mountainous region in between Afghanistan and Kashmir, has arrived at my court to offer his services. These tribes that inhabit these pristine valleys and highlands are notorious for their fierce resistance against any influence or occupation by the followers of other religions, whether Muslim, Buddhist, Hindu, Zoroastrian, and otherwise. It might be useful to have a warrior from one such tribe serving me."
 pamir.0022.a:0 "I'm glad there's one who wants to join and not fight us!"
 pamir.0022.b:0 "No thanks - I don’t need such a dangerous, violent man."
 pamir.0023.t:0 "The Visitors from Kafiristan"
 pamir.0023.desc:0 "A few people belonging to one of the tribes of so-called Kafiristan (the land of infidels), the mountainous region in between Afghanistan and Kashmir, have arrived at my court to offer their services. Their names are [RICE_kafir_courtier_spawn_1.GetTitledFirstName] and [RICE_kafir_courtier_spawn_2.GetTitledFirstName]. These tribes that inhabit these pristine valleys and highlands are notorious for their fierce resistance against any influence or occupation by the followers of other religions, whether Muslim, Buddhist, Hindu, Zoroastrian, and otherwise. It might be useful to have contacts from one such tribe serving me."
 pamir.0023.a:0 "Useful indeed! Welcome them to my court."
 pamir.0023.b:0 "I've no interest in keeping them around."
 pamir.0024.t:0 "The Brahui Warrior"
 pamir.0024.desc:0 "A warrior named [RICE_brahui_warrior_spawn.GetTitledFirstName], who hails from a Brahui clan, arrives at my court to offer me his services. The Brahui, are a group of mostly nomadic or semi-nomadic tribes who purportedly migrated to Balochistan generations ago. They are a divided, decentralized group who are not unified under any leader, though they do sometimes interact with the more settled peoples around them. It might be useful to have a warrior from one such tribe serving me."
 pamir.0024.a:0 "I think I can make good use of this man."
 pamir.0024.b:0 "I have no need for some unreliable nomad."
 pamir.0025.t:0 "The Brahui Visitors"
 pamir.0025.desc:0 "A few tribespeople hailing from a Brahui clan arrive at my court to offer me their services. Their names are [RICE_brahui_courtier_spawn_1.GetTitledFirstName] and [RICE_brahui_courtier_spawn_2.GetTitledFirstName]. The Brahui, are a group of mostly nomadic or semi-nomadic tribes who purportedly migrated to Balochistan generations ago. They are a divided, decentralized group who are not unified under any leader, though they do sometimes interact with the more settled peoples around them. It might be useful to have contacts from one such tribe serving me."
 pamir.0025.a:0 "Welcome! I could always use more help around here."
 pamir.0025.b:0 "Divided and decentralized barbarians? Not interested."
