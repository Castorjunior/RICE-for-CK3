 pamir.0005.t:0 "The Fate of the Pamirs"
 pamir.0005.desc:0 "With the Abbasid Caliphate in decline, the Pamir region has become a mess of local warlords, each seeking to exploit the wealth that can be found here, particularly lapis lazuli, a lucrative product from the mines of Sar-i Sang. Though the Samanids nominally govern these highlands, their authority is contested by their powerful vassals, the Banijurids, as well as petty chieftains who have ruled here since the Hepthalite era."
 pamir.0005.a:0 "My story does not lie with any of these warlords."
 pamir.0005.b:0 "Our story is with the Banijurids..."
 pamir.0005.c:0 "Our story is with the Puteshan Kings..."
