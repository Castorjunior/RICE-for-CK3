 RICE_pamir_nasir_khusraw_shrine_desc:0 "A sizeable shrine has been built here around the tomb of Nasir Khusraw, the famed Ismaili holy man, scholar, and poet. Muslims of all sects come here on pilgrimage to pay their respects to him, and reflect on their own spiritual journeys."
 RICE_pamir_illuminated_by_nasir_khusraw:0 "Illuminated by Nasir Khusraw"
 RICE_pamir_illuminated_by_nasir_khusraw_desc:0 "This character's doubts about their faith are no more. The great poet, scholar, and holy man Nasir Khusraw wrote a text called the Reconciliation of Philosophy and Religion at their behest to answer some challenging questions they had about the universe."
