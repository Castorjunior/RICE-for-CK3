 # Game Concepts
 game_concept_pilgrimage_to_nasir_khusraws_shrine:0 "Pilgrimage to Nasir Khusraw's Shrine"
 game_concept_go_on_a_pilgrimage_to_nasir_khusraws_shrine:0 "Go On a Pilgrimage to Nasir Khusraw's Shrine"
 game_concept_pilgrimage_to_nasir_khusraws_shrine_desc:0 "Muslim characters can [decide|E] to go on a $game_concept_pilgrimage_to_nasir_khusraws_shrine$ once [nasir_khusraw|E] passes away. Initially, this [decision|E] is unavailable since Nasir Khusraw is still alive. Once he passes away, however, a [county_modifier|E], #V Nasir Khusraw's Shrine#!, will appear in the [county|E] of Badakhshan and enable this [decision|E]. At Nasir Khusraw's shrine, you may receive various boons, but these are even greater if you are #V Isamili#!."
 game_concept_repair_the_pamir_watchposts:0 "Repair the Watchposts"
 game_concept_repair_singular_pamir_watchposts:0 "Repair"
 game_concept_repair_past_tense_pamir_watchposts:0 "Repaired"
 game_concept_repair_the_pamir_watchposts_desc:0 "The [counties|E] of #V Wakhan#! and #V Gilgit#!, located in the Pamir Mountains, have a unique [county_modifier|E] representing the network of watchposts scattered across their rugged, remote terrain. If you own either or both of these [counties|E], you'll have access to a [decision|E] to $game_concept_repair_the_pamir_watchposts$, which will grant another special [county_modifier|E] which provides various military bonuses, as well as bonuses to [control|E] and [development|E]."
 game_concept_nasir_khusraw:0 "Nasir Khusraw"
 game_concept_nasir_khusraw_s:0 "Nasir Khusraw's"
 game_concept_nasir_khusraw_desc:0 "$game_concept_nasir_khusraw$ is a [character|E] who historically lived from 1004 to c. 1080 CE. He was a well-known poet, holy man, and Ismaili missionary who is credited with laying the groundwork for the Islamization of Badakhshan. Though Shiite, he is also revered by Sunnis.\n\nIn-game, he is present in the 1066 bookmark, while if you started at the 867 bookmark, he will spawn in a Muslim realm in Badakhshan sometime in the 1000s. If he is at the [court|E] of a Muslim [ruler|E] in Badakhshan, that [ruler|E] can [decide|E] to #V Comission The Reconciliation of Philosophy and Religion#! while Nasir Khusraw is still alive.\n\nOnce Nasir Khusraw passes away, that same ruler can [decide|E] to #V Expand Nasir Khusraw's Shrine#!. In doing so, a new [decision|E] to [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E] is available to all Muslims in or near Badakhshan."
 
 
