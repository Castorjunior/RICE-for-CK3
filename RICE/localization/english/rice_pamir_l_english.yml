 # Buildings
 building_type_RICE_pamir_lapis_lazuli_mines_01:0 "Lapis Lazuli Mines of Sar-i Sang"
 building_type_RICE_pamir_lapis_lazuli_mines_01_desc:0 "This region is home to the famed mines of Sar-i Sang. For centuries, it has produced the overwhelming majority of the world's lapis luzuli, a beautiful blue stone highly valued by cultures across the world since ancient times."
 building_RICE_pamir_lapis_lazuli_mines_01:0 "Lapis Lazuli Mining Settlement"
 building_RICE_pamir_lapis_lazuli_mines_01_desc:0 "A few small settlements in valleys by Sar-i Sang are home to miners who toil day and night at this mine, the world's main source of lapis lazuli."
 building_RICE_pamir_lapis_lazuli_mines_02:0 "Lapis Lazuli Mine"
 building_RICE_pamir_lapis_lazuli_mines_02_desc:1 "The mining operations here have grown more sophisticated, and larger amounts of lapis lazuli are being exported. Engineers have been brought in to improve the mine's production, and merchants have set up shop to expedite transport of lapis lazuli."
 building_RICE_pamir_lapis_lazuli_mines_03:0 "Large Lapis Lazuli Mine"
 building_RICE_pamir_lapis_lazuli_mines_03_desc:0 "The villages in the area produce a good quantity of lapis lazuli for the world's markets, bringing in much wealth to the area."
 building_RICE_pamir_lapis_lazuli_mines_04:0 "Lapis Lazuli Mining Complex"
 building_RICE_pamir_lapis_lazuli_mines_04_desc:0 "The settlements in this area, of a size and population not seen since the days of the ancient Pharaohs and Caesars, extract vast amounts of lapis lazuli for the world."
 building_type_RICE_pamir_ruby_mines_01:0 "Ruby Mines of Kuh-i Lal"
 building_type_RICE_pamir_ruby_mines_01_desc:0 "This region is home to the ruby mines of Kuh-i Lal, which have been active for many centuries."
 building_RICE_pamir_ruby_mines_01:0 "Ruby Mining Settlement"
 building_RICE_pamir_ruby_mines_01_desc:0 "A few small settlements in the local valleys are home to miners who toil day and night to mine rubies."
 building_RICE_pamir_ruby_mines_02:0 "Ruby Mine"
 building_RICE_pamir_ruby_mines_02_desc:1 "The mining operations here have grown more sophisticated, and larger amounts of rubies are being exported. Engineers have been brought in to improve the mine's production, and merchants have set up shop to expedite transport of rubies."
 building_RICE_pamir_ruby_mines_03:0 "Large Ruby Mine"
 building_RICE_pamir_ruby_mines_03_desc:0 "The villages in the area produce a good quantity of rubies for the world's markets, bringing in much wealth to the area."
 building_RICE_pamir_ruby_mines_04:0 "Ruby Mining Complex"
 building_RICE_pamir_ruby_mines_04_desc:0 "The sizeable and prosperous settlements in this area extract vast amounts of rubies that are exported to markets all over the world."
 building_type_RICE_pamir_khewra_salt_mines_01:0 "Salt Mines of Khewra"
 building_type_RICE_pamir_khewra_salt_mines_01_desc:0 "Khewra mine is a major salt mine in the Salt Range of Punjab, and noted for produced the pink, so-called Himalayan Salt."
 building_RICE_pamir_khewra_salt_mines_01:0 "Salt Mining Settlement"
 building_RICE_pamir_khewra_salt_mines_01_desc:0 "A number of settlements exist near the salt deposits found here. The amount of salt that the settlers extract is relatively small at this time."
 building_RICE_pamir_khewra_salt_mines_02:0 "Salt Mine"
 building_RICE_pamir_khewra_salt_mines_02_desc:1 "The salt mining settlements are starting to grow larger, and increasing amounts of salt are being procured. A proper (if rudimentary) mining system with tunnels is starting to take shape."
 building_RICE_pamir_khewra_salt_mines_03:0 "Large Salt Mine"
 building_RICE_pamir_khewra_salt_mines_03_desc:0 "As mining operations grow here, so does the need for additional infrastructure, housing, and so on. Merchants have also begun to expand their operations here as well."
 building_RICE_pamir_khewra_salt_mines_04:0 "Salt Mining Complex"
 building_RICE_pamir_khewra_salt_mines_04_desc:0 "With a large, well-organized mining complex in place, large amounts of salt are procured here daily. Merchants from all over the world come to trade this salt."
 
 # Modifiers
 RICE_pamir_land_of_the_kafirs:0 "Land of the Kafirs"
 RICE_pamir_land_of_the_kafirs_desc:0 "For generations, Some of the valleys and mountain passes of this region have been inhabited by various pagan tribes that have fiercely resisted any subjugation or influence from organized Buddhist, Zoroastrian, Hindu, or Muslim states. So fierce are they that they often extact regular tribute from their non-pagan neighbors. Wise rulers typically leave them alone, and so their ancient way of life is mostly undisturbed. All in all, these highlands between Afghanistan, northern India, and Tibet are derisively known to Muslims as 'Kafiristan,' the land of infidels."
 RICE_pamir_nasir_khusraw:0 "Nasir Khusraw"
 RICE_pamir_nasir_khusraw_desc:0 "Nasir Khusraw is widely considered to be one of the greatest living poets of the Persian language. Though he started off as a Seljuk officialwho lived a luxurious, decadent lifestyle, he had a dream which transformed his outlook on the universe. After some trials and tribulations, and several pilgrimages to Mecca, he became the wise holy man and missionary of Islam that he is today."
 RICE_pamir_wakhan_watchposts_default:0 "Watchposts of the Wakhan Corridor"
 RICE_pamir_wakhan_watchposts_default_desc:0 "The network of watchposts along the Wakhan Corridor have been used by various powers for centuries, including local rulers and the Tibetan and Chinese Empires. They stand guard over several key passes and routes along the Silk Road to ensure the region's security and prosperity."
 RICE_pamir_karakoram_watchposts_default:0 "Watchposts of Karakoram Mountains"
 RICE_pamir_karakoram_watchposts_default_desc:0 "The network of watchposts in the Karakoram Mountains have been used by various powers for centuries, including local rulers and the Tibetan and Chinese Empires. They stand guard over several key passes and routes along the Silk Road to ensure the region's security and prosperity."
 RICE_pamir_visited_bibi_fatima_fertility:0 "Improved Fertility from Bibi Fatima Hot Springs"
 RICE_pamir_visited_bibi_fatima_fertility_desc:0 "This character recently went on a trip to the Bibi Fatima Hot Springs in the Pamir Mountains. Supposedly, just like what a lot of local folklore says, bathing in the waters has improved this person's fertility."
 RICE_pamir_visited_bibi_fatima_fertility_muslim:0 "Improved Fertility from Bibi Fatima Hot Springs"
 RICE_pamir_visited_bibi_fatima_fertility_muslim_desc:0 "This Muslim (or formerly Muslim) character recently went on a trip to the Bibi Fatima Hot Springs in the Pamir Mountains. Supposedly, just like what a lot of local folklore says, bathing in the waters has improved this person's fertility."
 RICE_pamir_brahui_tribes:0 "Brahui Tribes"
 RICE_pamir_brahui_tribes_desc:0 "The Brahui, a Dravidian-speaking group of nomadic and semi-nomadic clans, migrated to this region many generations ago. They have their own traditions and customs, and local rulers typically let them be."
