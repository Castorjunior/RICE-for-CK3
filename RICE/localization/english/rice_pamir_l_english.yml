 pamir.0035.t:0 "Preparing the Sacrifice"
 pamir.0035.desc:0 "According to our traditional [ROOT.Char.GetFaith.GetAdjective] beliefs, goats are held in high regard, sacred even, for they represent purity. That is not to mention the importance of goats to our survival and our prosperity. Therefore, to sacrifice a goat to the heavens is perhaps the greatest sacrifice I could perform, even as a [ROOT.Char.GetTitleAsNameNoTooltip]. First, I need to decide how many goats I will sacrifice - after all, the bigger the sacrifice, the more devotion I am showing to the heavens, no?"
 pamir.0035.a:0 "Sacrifice a few goats"
 pamir.0035.b:0 "Sacrifice several goats"
 pamir.0035.c:0 "Sacrifice many goats"
 pamir.0035.tooltip:0 "The amount of goats you sacrifice will determine how well your sacrifice is perceived by the community and, perhaps, how the deities will respond."
 pamir.0036.t:0 "Sacrifice the Goats!"
 pamir.0036.desc.zun:0 "As a [ROOT.Char.GetFaith.GetAdjective], there is one chief deity we mainly sacrifice to: [ROOT.Char.GetFaith.HighGodName], of course. We will bring the goats to a local shrine somewhere in the more remote valleys or mountains, untainted by the pollution of impurities, where we can be closer to [ROOT.Char.GetFaith.HighGodName]."
 pamir.0036.desc.normal:0 "With that in mind, I now need to choose which deity to sacrifice to. We will bring the goats to a local shrine dedicated to that deity - especially one somewhere in the more remote valleys or mountains, untainted by the pollution of impurities - and it is there where we will spill the blood of the goats."
 pamir.0036.a:0 "May [ROOT.Char.GetFaith.HighGodName] accept my sacrifice!"
 pamir.0036.b:0 "May [ROOT.Char.GetFaith.NightGodName] accept my sacrifice!"
 pamir.0036.c:0 "May [ROOT.Char.GetFaith.WealthGodName] accept my sacrifice!"
 pamir.0036.d:0 "May [ROOT.Char.GetFaith.HouseholdGodName] accept my sacrifice!"
 pamir.0036.e:0 "May [ROOT.Char.GetFaith.KnowledgeGodName] accept my sacrifice!"
 pamir.0036.f:0 "May [ROOT.Char.GetFaith.FertilityGodName] accept my sacrifice!"
