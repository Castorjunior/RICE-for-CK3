 pamir.0007.t:0 "Badakhshan, Land of Lapis Lazuli"
 pamir.0007.desc.puteshan:0 "My ancestors, the Puteshan Kings, have ruled [badakhshan_duchy.GetNameNoTier] for generations, and were even referenced glowingly by travelers like the Korean Buddhist pilgrim Hyecho a century ago. Indeed, we are most famous for our patronage of Buddhism. With control of the lapis lazuli mines, surely this region will prosper, though we must be wary of outsiders, whether Iranian, Arab, Tibetan, Turkic, Chinese, or something else entirely.\n\n"
 pamir.0007.desc.non_puteshan:0 "My family is one of the last remnants of the once powerful Hephthalite nomads. Because my branch has dominated this part of [badakhshan_duchy.GetNameNoTier] for many generations, the chiefs and elders of here deem me the most prestigious among them and their leader. Due to our central location on the Silk Road, we must be wary of outsiders who seek to exploit us, whether Iranian, Arab, Tibetan, Turkic, Chinese, or something else entirely.\n\n"
 pamir.0007.desc:0 "The withdrawal of Chinese and Tibetan forces from the region a century ago left a power vacuum, but in the remote valleys of [badakhshan_duchy.GetNameNoTier], we are left relatively undisturbed so long as we do not cause any trouble to our Muslim overlords. Alas, it is hard to say how long such a state of affairs may last, so the road ahead will be difficult. From my base of power in this remote corner of the world, I hope I am up to the task of protecting it!"
 pamir.0007.a:0 "So begins another chapter in the history of the Pamirs…."
 pamir.0008.t:0 "The Fate of the Pamirs"
 pamir.0008.desc:0 "The lands of Khorasan have fallen under the dominion of two powerful Turkic dynasties, the Seljuks and the Ghaznavids. However, their authority is weak in the highlands of the Pamir and Hindu Kush mountains, where fierce, independent tribes and warlords dwell among the valleys and mountain passes. For generations, this region has been a kaladiascope of different faiths, cultures, and languages.\n\nIn [badakhshan_duchy.GetNameNoTier], I have heard there dwells a wise and revered Muslim holy man known as [nasir_khusraw.GetFullName]. His patron and long-time friend is the righteous and erudite [ali_ibn_asad.GetTitledFirstName], who shares mutual interests in spiritual and philosophical matters.\n\nAnyways, who knows what else lies in store for the future of the Pamirs?"
 pamir.0008.a:0 "As [ROOT.Char.GetTitledFirstName], I have a stake in this region's future."
 pamir.0008.b:0 "My story is with the intellectual [ali_ibn_asad.GetTitledFirstName]…."
 pamir.0008.tooltip.no:0 "You will continue playing as [THIS.Char.GetTitledFirstNameNoTooltip]. However, note that [badakhshan_duchy.GetNameNoTier] will still be owned by [ali_ibn_asad.GetTitledFirstName]."
 pamir.0008.tooltip.yes:0 "The [duchy|E] of [badakhshan_duchy.GetNameNoTier] is ruled by the intelligent [ali_ibn_asad.GetTitledFirstName]. If you choose to play as him, will you be able to assist your friend and mentor [nasir_khusraw|E] in bringing the light of Islam to these lands?"
 pamir.0009.t:0 "Ali ibn Asad and Nasir Khusraw"
 pamir.0009.desc:0 "I am [ROOT.Char.GetTitledFirstName], ruler of the remote mountains and valleys of [badakhshan_duchy.GetNameNoTier], the frontier of #italic Dar al-Islam#! that borders the #italic kafir#! lands of Hindustan and Tibet. Many here still cling to their old idolatrous ways. Still, I've gained a reputation for being an intellectual, open-minded ruler.\n\nFor instance, my friend [nasir_khusraw] has faced hardship after hardship in the lands of other Muslim rulers, depsite being respected by both Shiite and Sunni commoners as a righteous holy man; these warlords see his [nasir_khusraw.GetFaith.GetAdjective] creed as heresy. I saw differently, and gave him refuge in my lands.\n\nSince his arrival, we’ve had many wonderful intellectual exchanges. I feel he is the man who will bring the light of Islam to this land. So much, in fact, I cannot help but wonder if my current [ROOT.Char.GetFaith.GetAdjective] beliefs are right. Perhaps the [nasir_khusraw.GetFaith.GetAdjective] truth is what I’ve been seeking all along."
 pamir.0009.a:0 "I respect my friend, [nasir_khusraw.GetFullName], but our views on faith differ."
 pamir.0009.b:0 "[nasir_khusraw.GetFullName] has shown me the light! I must change my ways."
