 # Misc
 dynn_kharijite_bam:0 "Bami"
 dynn_sebuk_eri:0 "Sebükerid"
 dynn_abd_al_rahman_kharijite:0 "Karukhi"
 dynn_akhdarid_kharijite:0 "Akhdarid"
 dynn_uzayr_bin_al_sari:0 "al-Sari"
 Akhdar:0 "Akhdar"
 Uzayr:0 "'Uzayr"
 RICE_sebuk_eri:0 "Sebük-Eri"
 innovation_RICE_qanats:0 "Qanats"
 innovation_RICE_qanats_desc:0 "In much of the Middle East and North Africa, there are special networks of canals and underground aqueducts designed to bring water to where it is most needed. Known as qanats, foggaras, karizes, and so on, these engineering feats have been around since the days of the ancient Persians."
 RICE_yazd_qanat_decision_unlock:0 "Can take the [decision|E] to #V $RICE_yazd_build_a_new_qanat$#!"
 RICE_yazd_jays_al_sorat_spawn_event_troops:0 "Jayš al-Šorāt"
 
 # Game Concepts

 
 # Activities
 activity_yazd_sadeh_festival:0 "Sadeh Festival"
 activity_yazd_sadeh_festival_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Sadeh Festival"

 
 # Buildings
 building_type_RICE_yazd_arg_e_bam_01:0 "Arg-e Bam"
 building_type_RICE_yazd_arg_e_bam_01_desc:0 "The Citadel of Bam is the largest abode building in the world, and an imposing, impregnable fortress that has stood for centuries and was the capital of Haftvad of Kerman, the legendary enemy of Ardashir, the founder of the Sassanid Dynasty. The fortress consists of three layers of walls and is surrounded by a large moat; inside is a city unto itself, with shops, houses of worship, and houses."
 building_RICE_yazd_arg_e_bam_01:0 "$building_type_RICE_yazd_arg_e_bam_01$"
 building_RICE_yazd_arg_e_bam_01_desc:0 "$building_type_RICE_yazd_arg_e_bam_01_desc$"
 
 # Modifiers
 RICE_yazd_saffarid_yaqub:0 "The Coppersmith"
 RICE_yazd_saffarid_yaqub_desc:0 "Ya’qub ibn al-Layth was once a coppersmith before be became a warlord who led one of many bands fighting against the Kharijites in Iran. As such, while warlords and princes of more elite origins may scoff at his humble origins, he knows how to connect with the ordinary people, and he is said to still live fairly frugally and modestly.\n\nCan take the [decision|E] to enlist #EMP Jayš al-Šorāt#! units no matter where the capital is and even if there are no Azariqa [counties|E] in one's [domain|E]"
 RICE_yazd_saffarid_amr:0 "The Mule-Driver and Stonemason"
 RICE_yazd_saffarid_amr_desc:0 "Similarly to his brothers, Amr ibn al-Layth had humble origins before they rose to power, and is likewise known for his frugal and modest lifestyle. He was said to be a mule driver or stonemason, depending on who is asked.\n\nCan take the [decision|E] to enlist #EMP Jayš al-Šorāt#! units no matter where the capital is and even if there are no Azariqa [counties|E] in one's [domain|E]"
 RICE_yazd_saffarid_ali:0 "The Modest Warrior"
 RICE_yazd_saffarid_ali_desc:0 "Though not as renowned as his brother Ya'qub, Ali is widely respected by many warriors. Like his brothers Ya'qub and Amr, he also was of humble origins before their rise to power, and he also has a frugal and modest lifestyle.\n\nCan take the [decision|E] to enlist #EMP Jayš al-Šorāt#! units no matter where the capital is and even if there are no Azariqa [counties|E] in one's [domain|E]"
 RICE_yazd_saffarid_yaqub_reduce_fertility:0 "Ayyār of Uncertain Motives"
 RICE_yazd_saffarid_yaqub_reduce_fertility_desc:0 "Some say Ya'qub ibn al-Layth is a true believer of the Muslim faith, who will defend it no matter the cost against heretics and infidels. Others say he is an opportunistic, greedy warlord, like many others. Yet others say he is a secret Kharijite or idolator, who is inspired solely by hostility towards the Caliphs. Who knows where his true loyalties lie?"
 RICE_yazd_patrons_of_avicenna:0 "Patrons of Avicenna"
 RICE_yazd_patrons_of_avicenna_desc:0 "The great Kakuyid Emir, Ala al-Dawla Muhammad, was the final patron of Avicenna, an Islamic scholar of peerless genius and influence which even his detractors acknowledge. Avicenna was treated with great respect and served as a Kakuyid courtier until his death in 1037 CE. The Kakuyids continue this tradition, cultivating culture in the territories they rule and patronizing scholars and artists.\n\nTaking the [decision|E] to #V Expand Yazd's Amenities and Infrastructure#! grants extra [prestige|E] and [dynasty_prestige|E]"
 RICE_yazd_sebuk_eri:0 "Slave-Soldier of Zabulistan"
 RICE_yazd_sebuk_eri_desc:0 "Sebük-Eri was captured as a slave on one of the Saffarid warlord Ya'qub ibn Layth's expeditions into the Zunbil realm. Since then, however, he has proven himself a capable military commander. Perhaps his ambitions, however, will lead him to seek greater glory and power...."
 RICE_yazd_abode_of_worship_ruler:0 "Ruler of the Abode of Worship"
 RICE_yazd_abode_of_worship_ruler_desc:0 "Yazd has become popularly known as #italic dār al-'ibāda#!, or the Abode of Worship. It is famous for attracting many scholars, as well as for the religious devotion of its inhabitants - no matter whether they are Muslim, Zoroastrian, or that of another faith. As Yazd's ruler, this character thus benefits greatly from its culture of faith and learning.\n\n#EMP This [character_modifier|E] is given to whoever currently rules Yazd#!"
 RICE_yazd_city_of_windcatchers:0 "City of Windcatchers"
 RICE_yazd_city_of_windcatchers_desc:0 "Due to Yazd‘s location along the edge of the #italic Dasht-e Kavir#! desert, windcatchers - tall towers that trap and channel air to provide natural ventilation and cooling - are ubiquitous in the city, giving rise to its nickname, "City of Windcatchers." The city is also known for its large network of qanat waterways, and its qanat makers are said to be some of the most skilled across Iran. Overall, Yazd‘s infrastructure - including its windcatchers, qanats, ab anbar cisterns, yakhchal ice houses, and more - make it not only livable, but also comfortable.\n\nThe costs of building a qanat for the [ruler|E] of Yazd is reduced when taking the [decision|E] to #V Fund the Construction of a Qanat#!"
 RICE_funded_qanat_small:0 "Funded Construction of a Small Qanat"
 RICE_funded_qanat_small_desc:0 "This character recently donated some funds so that locals could construct a qanat, an underground canalway ubiquitous to the Middle East and North Africa."
 RICE_qanat_constructed_small:0 "Small Qanat Recently Constructed"
 RICE_qanat_constructed_small_desc:0 "A local elite generously sponsored the construction of a new qanat channel in this region recently. Though it is of modest size, it should serve the needs of the community it was built in well."
 RICE_funded_qanat_medium:0 "Funded Construction of a Medium Qanat"
 RICE_funded_qanat_medium_desc:0 "$RICE_funded_qanat_small_desc$"
 RICE_qanat_constructed_medium:0 "Medium Qanat Recently Constructed"
 RICE_qanat_constructed_medium_desc:0 "A local elite generously sponsored the construction of a new qanat channel in this region recently. It is of decent size, and will undoubtedly provide fresh water to the community it was built in for years."
 RICE_funded_qanat_large:0 "Funded Construction of a Large Qanat"
 RICE_funded_qanat_large_desc:0 "$RICE_funded_qanat_small_desc$"
 RICE_qanat_constructed_large:0 "Large Qanat Recently Constructed"
 RICE_qanat_constructed_large_desc:0 "A local elite generously sponsored the construction of a new qanat channel in this region recently. This qanat is rather large, and will guarantees a reliable, good supply of water to the community it was built for a long time."
 RICE_funded_qanat_grand:0 "Funded Construction of a Grand Qanat"
 RICE_funded_qanat_grand_desc:0 "$RICE_funded_qanat_small_desc$"
 RICE_qanat_constructed_grand:0 "Grand Qanat Recently Constructed"
 RICE_qanat_constructed_grand_desc:0 "A local elite generously sponsored the construction of a new qanat channel in this region recently. Not too many qanats can match the size of this one, and no doubt the local community is most pleased with this public works project."
 RICE_yazd_recently_celebrated_sadeh:0 "Recently Celebrated the Sadeh Festival"
 RICE_yazd_kakuyid_reconciled:0 "Reconciled After Previous Conflicts"

 # Decisions
 RICE_yazd_change_xwedodah:0 "Resolve the Issue of Xwedodah"
 RICE_yazd_change_xwedodah_zurvanite:0 "$RICE_yazd_change_xwedodah$"
 RICE_yazd_change_xwedodah_tooltip:0 "Convene with others to resolve the debates around this practice for [xwedodah_resolver.GetFaith.GetName]"
 RICE_yazd_change_xwedodah_zurvanite_tooltip:0 "$RICE_yazd_change_xwedodah_tooltip$"
 RICE_yazd_change_xwedodah_desc:0 "#V Xwedodah#! is one of the greatest deeds any [ROOT.Char.GetFaith.GetAdherentName] can do. While this has been our indisputable belief for centuries, there have been debates as to what it means. Does it truly refer to close-kin marriage? Some claim that it should be defined as cousin marriage instead. To resolve these debates once and for all, I wish to convene some scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')]."
 RICE_yazd_change_xwedodah_effect_tooltip_1:0 "#V Reinterpret#! the [xwedodah_resolver.GetFaith.ReligiousText] to change the $doctrine_consanguinity_name$ [doctrine|E] of [xwedodah_resolver.GetFaith.GetName] to allow only cousin marriage, or #V reinforce#! the traditional views that it refers to close-kin marriage - either choice will be #V permanent!#!"
 RICE_yazd_change_xwedodah_effect_tooltip_2:0 "If this [decision|E] is not taken by any sufficiently powerful [xwedodah_resolver.GetFaith.GetAdjective] ruler by the 14th or 15th century, then a change #italic may#! be triggered randomly via event at that time"
 RICE_yazd_change_xwedodah_effect_tooltip_3:0 "The [GetFaithDoctrine('tenet_divine_marriage').GetBaseName] [core_tenet|E] of [xwedodah_resolver.GetFaith.GetName] is changed to [GetFaithDoctrine('tenet_communal_identity').GetBaseName]"
 RICE_yazd_change_xwedodah_confirm:0 "For the glory of [ROOT.Char.GetFaith.HighGodName]!"
 RICE_yazd_change_xwedodah_zurvanite_confirm:0 "$RICE_yazd_change_xwedodah_confirm$"
 RICE_yazd_change_xwedodah_context_tooltip:0 "#emphasis Historical Context:#! Xwedodah was practiced in ancient Persia, beyond just royalty. This is generally not disputed among scholars of Iranian history; what is disputed is the extent, and how often such marriages were consummated. Regardless, modern Zoroastrians #italic #bold do not#!#! engage in close-kin marriage, and abhor it like most do. The interpretation of Xwedodah changed by the early modern period, though the reasons behind this shift in attitudes are uncertain. This decision is an ahistorical and symbolic representation of that change."
 RICE_yazd_celebrate_sadeh_festival:0 "Celebrate the Sadeh Festival"
 RICE_yazd_celebrate_sadeh_festival_tooltip:0 "The coldest time of year is soon upon us!"
 RICE_yazd_celebrate_sadeh_festival_desc:0 "The cold of winter sweeps across the land, which means it is time for the Sadeh Festival, the traditional winter celebration originating from the Iranian world. I should host a great Sadeh celebration this year!"
 RICE_yazd_celebrate_sadeh_festival_effect_tooltip_1:0 "You celebrate the Sadeh festival, and may gain various boons such as earning [prestige|E] or [piety|E], or losing [stress|E]"
 RICE_yazd_celebrate_sadeh_festival_effect_tooltip_2:0 "Because you control [yazd_county.GetNameNoTier] and follow a [ROOT.Char.GetFaith.GetReligion.GetName] [faith|E], you will have the opportunity to visit Chak-Chak to gain extra boons"
 RICE_yazd_celebrate_sadeh_festival_confirm:0 "I look forward to this!"
 RICE_yazd_celebrate_sadeh_festival_context_tooltip:0 "#emphasis Historical Context:#! Sadeh is the traditional Iranian winter festival that takes place 50 days before Nowruz. During the medieval period, it was enthusiastically celebrated by both Muslims and Zoroastrians alike in Iran, including several monarchs. The kindling of large bonfires forms a core component of the festivities, including (at least in medieval times) the odd practice of driving beasts and birds into the flames to set them on fire. At any rate, early Islamic texts ascribe the establishment of Sadeh to epic hero Hushang, who discovered fire by accident and thereafter wished to commemorate this boon."
 RICE_decision_yazd_sadeh_month_req:0 "Month is November, December, or January"
 RICE_yazd_build_a_new_qanat:0 "Fund the Construction of a Qanat"
 RICE_yazd_build_a_new_qanat_tooltip:0 "The locals could always use a new source of water."
 RICE_yazd_build_a_new_qanat_desc:0 "Qanats are underground systems of canals that have been built across much of the Middle East for centuries to deliver a reliable supply of water to the locals. By funding the construction of one, I can improve the locals' quality of life."
 RICE_yazd_build_a_new_qanat_effect_tooltip_1:0 "Your [county_capital|E] will receive a [county_modifier|E] lasting 10 years and you will receive a corresponding [character_modifier|E] and some [prestige|E]"
 RICE_yazd_build_a_new_qanat_effect_tooltip_2:0 "The strength of these bonuses depends on how much funding is provided #weak (Minimum cost: @gold_icon! 50)#!"
 RICE_yazd_build_a_new_qanat_effect_tooltip_3:0 "The strength of these bonuses depends on how much funding is provided #weak (Minimum cost: @gold_icon! 40)#!"
 RICE_yazd_build_a_new_qanat_effect_tooltip_4:0 "Because you control [yazd_county.GetNameNoTier] and it has the [GetModifier('RICE_yazd_city_of_windcatchers').GetNameWithTooltip] [county_modifier|E], the costs of funding a Qanat are reduced"
 RICE_yazd_build_a_new_qanat_confirm:0 "Let the construction begin!"
 RICE_yazd_build_a_new_qanat_context_tooltip:0 "#emphasis Historical Context:#! A qanat - known as foggara in North Africa, karez in Central Asia, falaj in Oman, and many other names - is a system of underground water channels indigenous to the Iranian plateau, that subsequently spread throughout much of the Middle East, North Africa, and Central Asia. For centuries, and even today, they were used as a source of water in these regions, whether for drinking, irrigation, cooling, and so on. They could range in size from very small efforts initiated by a few peasants to grand public works projects funded by local elites."
 RICE_yazd_decision_qanat_requirement:0 "[county_capital|E] is in either the Middle East, Persia, North Africa, Sahara, or Tarim [region|E]"
 RICE_yazd_expand_infrastructure:0 "Expand Yazd's Amenities and Infrastructure"
 RICE_yazd_expand_infrastructure_tooltip:0 "Yazd is prospering - but it could prosper even more!"
 RICE_yazd_expand_infrastructure_desc:0 "Yazd is growing quickly and is even becoming renowned as a center of learning and faith. However, we could do even more to attract learned and talented persons to the city if we expand its existing infrastructure through major public works projects, such as qanats, schools, mausoleums, gardens, and more."
 RICE_yazd_expand_infrastructure_effect_tooltip_1:0 "From now on, the [ruler|E] of [yazd_county.GetNameNoTier] will always have the [GetModifier('RICE_yazd_abode_of_worship_ruler').GetNameWithTooltip] [character_modifier|E]"
 #RICE_yazd_expand_infrastructure_effect_tooltip_1:0 "[yazd_county.GetNameNoTier] receives the [GetModifier('RICE_yazd_city_of_windcatchers').GetNameWithTooltip] [county_modifier|E], which also reduces the costs of the [decision|E] to #V Fund the Construction of a Qanat#! if you own it"
 #RICE_yazd_expand_infrastructure_effect_tooltip_2:0 "You will receive additional [prestige|E] and [dynasty_prestige|E]"
 RICE_yazd_expand_infrastructure_effect_tooltip_2:0 "As a member of the #V Kakuyid#! Dynasty, renowned for their intellectual and infrastructural interests in Yazd, you receive double the amount of [prestige|E] and [dynasty_prestige|E] than you would normally for taking this [decision|E]"
 RICE_yazd_expand_infrastructure_confirm:0 "Send forth for engineers, architects, and artisans."
 RICE_yazd_expand_infrastructure_context_tooltip:0 "#emphasis Historical Context:#! Although it is situated in the desert, Yazd is an oasis valley that occupies a strategic location along several trade routes. The period of Kakuyid rule in the 11th century saw the city grow significantly with many mosques, madrasas, qanats, gardens, and more being built, either by the Kakuyids themselves or other local leaders. From then on, the city attracted many eminent and learned men throughout the region."
 RICE_yazd_enlist_jays_al_sorat:0 "Enlist a Jayš al-Šorāt Unit"
 RICE_yazd_enlist_jays_al_sorat_tooltip:0 "Summon an Azraqite unit to fight for you"
 RICE_yazd_enlist_jays_al_sorat_desc:0 "The Azraqites are bloodthirsty people fanatically devoted to slaughtering all who disagree with their extremist interpretation of Kharijism even the slightest. But they are still people, and people can be reasoned with and persuaded. There are ferocious, battle-hardened Azraqite warriors in my realm who respect me enough they may be willing to fight for me in return for clemency... and for the right pay."
 RICE_yazd_enlist_jays_al_sorat_confirm:0 "Every man has his price, even bloodthirsty fanatics."
 RICE_yazd_enlist_jays_al_sorat_context_tooltip:0 "#emphasis Historical Context:#! As the most fanatical Kharijite sect, even other Kharijites saw the Azraqites as too extreme. Ya‘qub ibn al-Layth, the founder of the Saffarid Dynasty, gained fame and power by warring against them in Iran. However, he managed to peacefully integrate some Azraqites into his army as a special unit called the #italic Jayš al-Šorāt#!. Nonetheless, Ya‘qub and his brothers diligently managed their armies with strict discipline, and Kharijite units were not exempt from this. In the end, over time, militant Kharijite groups declined in the region, replaced by more quietist adherents, until even these faded away."
 RICE_yazd_decision_persia_req:0 "[county_capital|E] is in the Persia [region|E]"
 RICE_yazd_saffarid_founder_req:0 "Are either the founding Saffarid ruler Ya'qub or his brothers"

 # Events
 yazd.0000.t:0 "xxxxx"
 yazd.0000.desc:0 "xxxxx"
 yazd.0000.a:0 "xxxxx"
 yazd.0001.t:0 "xxxxx"
 yazd.0001.desc:0 "xxxxx"
 yazd.0001.a:0 "xxxxx"
 yazd.0002.t:0 "The Eastern Frontier"
 yazd.0002.desc:0 "In the dangerous and ever-changing frontier of #italic dar al-Islam#! in eastern Iran, several warlords vie for power - some spurred by genuine devotion to their faith and to fight against injustice, others little more than opportunistic, powerful bandits.\n\nCurrently, tensions have reached a boiling point between [tahirid_guy.GetTitledFirstName], the nominal governor appointed by the Abbasid court, and [yaqub_saffarid.GetTitledFirstName], a popular and pious if controversial leader of the Saffarids who made a name for himself as the leader of one of many #italic ‘ayyar#! warriors who fought against the most bloodthirsty of the heretical Kharijite sects, the [bammer_guy.GetFaith.GetAdjective]. The [bammer_guy.GetFaith.GetAdjective], though weakened, still lurk in the mountains and valleys of this region, waiting for their opportunity to rise again.\n\nTime will tell who emerges victorious in this struggle for eastern Iran."
 yazd.0002.a:0 "My story lies with [ROOT.Char.GetFirstName], of course."
 yazd.0002.b:0 "My story lies with the Saffarids."
 yazd.0002.c:0 "My story lies with the Kharijite remnants."
 yazd.0002.tooltip.no:0 "You will continue playing as [THIS.Char.GetTitledFirstNameNoTooltip]."
 yazd.0002.tooltip.saffarids:0 "You will choose to play as one of the Saffarid brothers or their subordinates"
 yazd.0002.tooltip.kharijites:0 "You will choose to play as one of the [bammer_guy.GetFaith.GetAdjective] remnants in the region"
 yazd.0003.t:0 "The Saffarids"
 yazd.0003.desc:0 "The [bammer_guy.GetFaith.GetAdjective] maniacs who once wreaked havoc across Iran are in decline - though not entirely finished yet - thanks to the efforts of men like [yaqub_saffarid.GetFirstName], who have either destroyed them or persuaded them to surrender. By contrast, the Abbasid governor of Khorasan, [tahirid_guy.GetFirstName], is said to be incompetent and negligent in the face of these threats, more interested in sin and leisure. Many have thus called upon [yaqub_saffarid.GetFirstName] to restore order and oppose [tahirid_guy.GetFirstName].\n\nSome say [yaqub_saffarid.GetFirstName] is a rapacious apostate taking advantage of Tahirid incompetence. Others say he is a pious, modest man, who justly fights infidels, heretics, and hypocritical tyrants, and has even set aside the temptations of the flesh as a sign of his dedication. Whatever the truth, the battle has begun to determine who reigns supreme in this region, and my story lies with…"
 yazd.0003.a:0 "[yaqub_saffarid.GetFirstName] himself, the coppersmith turned holy warrior"
 yazd.0003.b:0 "[amr_saffarid.GetFirstName], the brother of [yaqub_saffarid.GetFirstName]"
 yazd.0003.c:0 "[ali_saffarid.GetFirstName], the other brother of [yaqub_saffarid.GetFirstName]"
 yazd.0003.d:0 "[sebuk_eri_guy.GetFirstName], [yaqub_saffarid.GetFirstName]'s Turkish slave-soldier with ambitions of his own"
 yazd.0003.e:0 "[uzayr_al_sari.GetFirstName], [yaqub_saffarid.GetFirstName]'s dutiful official"
 yazd.0003.a.info:0 "\n#emphasis Historical Context:#! Ya‘qub ibn al-Layth, the founder of the Saffarid Dynasty, was a coppersmith in Zaranj (present-day eastern Afghanistan) when he joined a band of #italic ‘ayyar#! to fight the Azraqites who infested much of the eastern Iranian hinterlands.\n\nFamed for his ascetic lifestyle, Ya‘qub gained enough power to defeat the Tahirids in 873. The Abbasid Caliph, Al-Mu‘tamid, offered him various governorships in Iran out of fear of his growing power, but Ya‘qub refused them and marched on Baghdad, only to be defeated in 876. Though Ya‘qub‘s attack has traditionally been interpreted as a sign of his power-hungry, even irreligious nature, it is possible that he, as a holy warrior, may have seen Al-Mu‘tamid as unworthy and sought to replace him with a more deserving Abbasid.\n\nYa‘qub passed away in 879 and while his status as a proto-nationalist is perhaps a touch exaggerated, there is no doubt that his career marked the early stages of the disintegration of Abbasid authority in Iran, and the rise of various Iranian potentates."
 yazd.0003.b.info:0 "\n#emphasis Historical Context:#! Amr ibn al-Layth, a brother of Ya‘qub, was the second ruler of the Saffarid Dynasty. Similarly to his brother, he also had humble origins as a stone mason and mule driver before he joined the #italic ‘ayyar#!.\n\nYa‘qub, who apparently never had children or a wife, preferred for their other brother Ali to succeed him; however, thanks to some intrigue, Amr emerged on top. Much of his early reign was focused on restoring order to various territories that had slipped from Ya‘qub‘s authority while the latter was distracted in the west. Eventually, Amr and the Caliph Al-Mu‘tamid even had to put aside their differences, given various Iranian warlords who threatened their mutual interests.\n\nThe Samanids were the ones to undo Amr, defeating him in 900 CE. Though Amr was technically the Caliph‘s representative, the Caliph must have found his erstwhile ally‘s defeat expedient; the Samanids sent Amr to the Caliph in chains, and he was later executed.\n\nThough Amr‘s descendants survived and ruled as petty lords for another century, they would never reach their apogee of power again."
 yazd.0003.c.info:0 "\n#emphasis Historical Context:#! Like his brothers, Ali ibn al-Layth had humble origins, and he had fought under his brother‘s banner for many years. Ali was supposed to be his successor and not Amr when the latter passed away in 879 CE and was also preferred by the Saffarid army, but the crafty Amr gained the upper hand. The two brothers never reconciled, and while Amr imprisoned Ali, Ali managed to escape to defect to other Iranian warlords who were enemies of Amr in the region."
 yazd.0003.d.info:0 "\n#emphasis Historical Context:#! Sebük-Eri was a Turkish slave soldier who was captured by the Saffarids on one of their many raids into Zunbil territory. He served Ya‘qub and then Amr for some years, and was at some point appointed governor of Fars.\n\nFollowing Amr‘s downfall and execution in 901 CE, Amr‘s successor and grandson, Tahir, found himself under the thumb of the ambitious Sebük-Eri. Eventually, Tahir and his brother Ya‘qub got into conflict with Sebük-Eri, who allied himself with the Caliph.\n\nThough Tahir and Ya‘qub were defeated, Sebük-Eri‘s good fortunes did not last long; his ambitions were dashed when the Caliph sent a punitive expedition against him. He was captured and died a prisoner of the Caliph in 917 or 918 CE."
 yazd.0003.e.info:0 "\n#emphasis Historical Context:#! After Ya‘qub defeated the Tahirids, it was said he reproached the ruling Tahirid, Muhammad, for being an inept ruler who neglected his people and the Kharijite threat in his jurisdiction. Ya‘qub dismissed Muhammad from office, and appointed his follower ‘Uzayr ibn al-Sari as governor of Nishapur (the Tahirids‘ capital) to serve as his representative there."
 yazd.0004.t:0 "The Kharijite Remnants"
 yazd.0004.desc:0 "[yaqub_saffarid.GetTitledFirstName] has proven himself a cunning foe to all [bammer_guy.GetFaith.GetAdherentNamePlural]. Our numbers are greatly reduced thanks to his efforts. And yet… he has not been entirely hostile. Certainly, he has wiped out some [bammer_guy.GetFaith.GetAdjective] groups, yet there are others who have been able to negotiate to serve him, which he agreed to despite our reputation - entirely justified, and one we are proud of - for being unrepentantly fanatical zealots.\n\nNow, conflict looms on the horizon between the ambitious [yaqub_saffarid.GetFirstName] and the Abbasid governor of Khorasan, [tahirid_guy.GetFirstName]. We could, like some of our brethren, betray our values and swear loyalty to [yaqub_saffarid.GetFirstName]; or we could, like others, resist these infidels who claim to be Muslims, and hope [bammer_guy.GetFaith.HighGodName] delivers us in our time of need. At any rate, my story is with…"
 yazd.0004.a:0 "[bammer_guy.GetFirstName], who leads Kharijite remnants at the Citadel of [bam_county.GetNameNoTier]"
 yazd.0004.b:0 "[abd_al_rahman_kharijite.GetFirstName], self-proclaimed Kharijite Caliph in [badghis_county.GetNameNoTier]"
 yazd.0004.a.info:0 "\n#emphasis Historical Context:#! The greatly fortified Bam was a refuge for a community of Kharijites during much of the 8th century and the first half of the 9th century. They were eventually wiped out by a Saffarid attack in 868 CE. At that time, their leader was said to be a man named Esma‘il ibn Musa."
 yazd.0004.b.info:0 "\n#emphasis Historical Context:#! The lands near Herat, particularly around regions like Karukh, Badghis, and Sabzevar, had been a hotbed of Kharijite activity for much of the 8th and 9th centuries, and were thus a target of a Saffarid expedition in 870-871 CE. At the time, the Kharijite leader of the region was Abd al-Rahman, who had proclaimed himself “Caliph of the Kharijites” and had been active there for three decades.\n\nSources differ on Abd al-Rahman‘s eventual fate. He may have been killed by the Saffarids and his head sent to the Caliph in Baghdad, or he may have submitted and was made the local governor afterwards, only to be killed by discontent Kharijites led by a certain Ibrahim ibn Akhdar. If the latter did happen, then the Saffarids ironically made a similar offer to Ibrahim and integrated his forces into their army."
 yazd.0005.t:0 "Faramurz's Story"
 yazd.0005.desc:0 "Decades ago, my father [ala_al_dawla.GetTitledFirstName] was one of the great warlords of central Iran. Related to the Buyids by marriage, he and his [ROOT.Char.GetCulture.GetName] warriors initially controlled much of Iran in the wake of Buyid decline, but later on he had to play the mighty Ghaznavids and Seljuks against one another to ensure our dynasty‘s autonomy.\n\nI am, alas, in his shadow. My reign began when I had to subdue my rebellious brother [abu_harb.GetFirstName], though we have since reconciled. Later, like my other brother [garshasp.GetFirstName], I attempted a failed rebellion against the Seljuk [tughril_beg.GetTitledFirstName]. Exasperated with my intrigues, but merciful, he granted me a little fief centered on [yazd_county.GetNameNoTier] at my own request. I have been here since then."
 yazd.0005.a:0 "This was our family’s fate, by the will of [ROOT.Char.GetFaith.HighGodName]."
 yazd.0005.b:0 "We Kakuyids are a resourceful lot, making the best of the situation."
 yazd.0006.t:0 "Ruling Yazd"
 yazd.0006.desc:0 "Despite the bitterness of defeat, old age has a way of changing one‘s perspective. I have buried the hatchet with the Seljuks, and command great respect at their court. Even if I am a shadow of my father, I inherited his love of learning and culture - he was the patron of the great Avicenna, after all.\n\nEver since I came to [yazd_county.GetNameNoTier], I have dedicated my energies to developing it to become a city worthy of scholars and other cultivated men. My own son, [kakuyid_son.GetFirstName], is also prominent in Seljuk circles and is a great lover of poetry and scholarship too.\n\nOverall, as the administrator of Yazd, I am particularly proud of my efforts to:"
 yazd.0006.a:0 "Reconcile with the Seljuks and become their trusted envoy of sorts."
 yazd.0006.b:0 "Develop Yazd and turn it into a great, prosperous, peaceful town."
 yazd.0006.c:0 "Continue my father’s legacy of sponsoring learning and the arts."
 yazd.0007.t:0 "A Lifetime Gone By"
 yazd.0007.desc:0 "In the end, perhaps it isn‘t a bad thing that we do not live on the campaign trail like my father once did.\n\nPerhaps it was the will of [ROOT.Char.GetFaith.HighGodName] that we can rule this sophisticated town, and cultivate the arts of peace. Despite my initial defeats and setbacks, I cannot say that I did not live a successful life. In a way, as I feel death nearing, I realize perhaps I am no longer in my father‘s shadow.\n\nPerhaps I have my own shadow as well."
 yazd.0007.a:0 "My story will soon end for a new one to begin. I can feel it."
 yazd.0007.info:0 "#emphasis Historical Context:#! Faramurz was last mentioned in the historical records in 1063 CE, so he likely died sometime after that. By then, he and his heirs  had established themselves as loyal and respected vassals of the Seljuks, despite their initial tempestuous start. For example, Faramurz’s son and successor, Ali, married Arslan Khatun, Alp Arslan's sister.\n\nThe later Kakuyids were content to rule Yazd, transforming it into a cultural center. The last known ruler of the dynasty was a certain Garshasp, Faramurz’s grandson, who reportedly died in 1141 CE at the Battle of Qarwan, when the Kara-Khitan (or Western Liao) resoundingly defeated the Seljuks.\n\nYazd was then given to Garshasp’s son-in-law, a Turkish commander named Sam ibn Wardanruz, who established the dynasty of the Atabegs of Yazd. As the continuation of the Kakuyids, they lasted into the 14th century under the Ilkhanate."
