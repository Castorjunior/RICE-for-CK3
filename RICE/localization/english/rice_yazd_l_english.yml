 yazd.0030.t:0 "Preparing for Sadeh"
 yazd.0030.desc:0 "Winter has returned, and there is a chill in the air.\n\nThis year, as is tradition during the winter, I wish to celebrate a great Sadeh festival, as our predecessors in Iran have done for generations upon generations. On the coldest day of the year, fifty days before #italic Nowruz#!, we will observe Sadeh with the lighting of bonfires. Regardless, I should start making preparations for this year’s celebrations."
 yazd.0030.a:0 "I cannot wait!"
 yazd.0031.t:0 "Sadeh Begins"
 yazd.0031.desc:0 "It is almost the night of the Sadeh Festival. Though it may be the coldest time of year, we find warmth in each other, and warmth in the fires we make. Across the Iranian world, bonfires are being lit up in every town and village near and far."
 yazd.0031.a:0 "I’m glad it’s finally here! Let’s begin."
 yazd.0032.t:0 "Sadeh Comes to an End"
 yazd.0032.desc:0 "And with that, Sadeh comes to a close. Everyone had a great time, and the bonfires we lit all over certainly helped everybody keep warm in this coldest time of year. Alas, such an occasion only comes once a year, so we must wrap things up for now. Until then, however, I look forward to the next Sadeh."
 yazd.0032.a:0 "Until then."
