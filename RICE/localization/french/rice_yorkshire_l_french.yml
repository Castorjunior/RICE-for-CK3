 yorkshire.0030.t:0 "Preparations"
 yorkshire.0030.desc:0 "I have decided it is time to go to the town of Beverley, in [beverley_location.GetNameNoTier], to visit the tomb of Saint John of Beverley. He is a most holy man, whose life is the stuff of legend, and who is said to have blessed many leaders with good fortune in war and politics. Of course, my true aim should be to go there for my spiritual needs, nonetheless."
 yorkshire.0030.a:0 "I will make preparations to travel there soon!"
 yorkshire.0031.t:0 "To Beverley"
 yorkshire.0031.desc:0 "My journey to the town of Beverley starts today! I set forth to the tomb of Saint John as nothing more than a modest and pious pilgrim."
 yorkshire.0031.a:0 "I go to the meadows and hills of Beverley!"
 yorkshire.0032.t:0 "Arriving at Beverley"
 yorkshire.0032.desc:0 "I have arrived in the town of Beverley. Beverley would have otherwise been another middling settlement in England had it not been its connection to Saint John. The presence of Saint John’s sanctuary is the town’s pride and joy, and it is said any who transgress the town’s privileges will be struck down by the Saint himself, so I must tread carefully and be respectful. I shall visit the tomb, but first, I will pray in the church and get some rest tonight."
 yorkshire.0032.a:0 "It is good to be here."
 yorkshire.0033.t:0 "The Tomb"
 yorkshire.0033.desc:0 "I am now at the tomb of Saint John. To imagine that such a holy man is buried here! There are many legends about him, and a common one is that he was a hermit tricked by the devil into committing grave sins and he had to repent and endure much suffering as a result, before he became Bishop of York.\n\nOf particular interest to me is John’s banner, which many attribute great military powers to. They say the lord or lady who wields it will always succeed in battle!"
 yorkshire.0033.desc.banner_present:0 "\n\nI observe the banner with curiosity. Perhaps I can make use of it one day - in the name of the [ROOT.Char.GetFaith.GetAdjective] church, of course, and to smite our enemies."
 yorkshire.0033.desc.banner_not_present:0 "\n\nCurrently, the banner is not at the church, as it is being borrowed elsewhere, but even then many here talk about it in hushed tones of reverence. Perhaps one day I will get to see it."
 yorkshire.0033.a:0 "I sit silently in prayer."
 yorkshire.0033.toast:0 "You are inspired by the banner's legend!"
 yorkshire.0034.t:0 "Reflections"
 yorkshire.0034.desc:0 "As I leave the tomb of Saint John, I reflect on what I had witnessed and experienced. I feel a great deal of spiritual peace, as if the wise and pious Saint is guiding me to achieve greater things as a [ROOT.Char.GetTitledFirstName]."
 yorkshire.0034.a:0 "Visiting Beverley has been a good experience."
 yorkshire.0035.t:0 "Home Again"
 yorkshire.0035.desc:0 "I am finally back home from my pilgrimage to Beverley, where I paid my respects to Saint John of Beverley at his tomb. It was a good decision, all said, and I found the whole trip worthwhile."
 yorkshire.0035.a:0 "Perhaps I will visit again one day?"
