 yorkshire.0070.t:0 "The Charter Fair of Stamford"
 yorkshire.0070.desc:0 "The local burghers and lesser nobility of [stamford_barony.GetNameNoTier] have been clamoring for the settlement to be granted the right to hold a grand charter fair for some time. I have decided to grant them such a privilege. From now on, every year around mid-Lent, the town shall hold one such fair - no ordinary market fair for sure, but one of substantial scale."
 yorkshire.0070.a:0 "This should boost the local economy considerably."
 yorkshire.0071.opening:0 "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
 yorkshire.0071.desc:0 "As [stamford_barony.GetNameNoTier] currently falls under your jurisdiction, I wish to inform you that at the request of a number of local burghers and lesser nobility, I have granted [stamford_barony.GetNameNoTier] the right to hold a great charter fair every year around mid-Lent. This should boost the local economy considerably."
 yorkshire.0071.a:0 "Wonderful news!"
 yorkshire.0072.t:0 "The Charter Fair of Stamford"
 yorkshire.0072.desc:0 "The local burghers and lesser nobility of [stamford_barony.GetNameNoTier] have been clamoring for the settlement to be granted the right to hold a grand charter fair for some time. As a mere [ROOT.Char.GetTitleAsNameNoTooltip], I do not have the authority to grant such a right, but I can petition the [charter_granter.GetTitleAsNameNoTooltip] of this land, [charter_granter.GetTitledFirstName], to do so. It will, however, require some effort on my part in order to convince them of the merits of this."
