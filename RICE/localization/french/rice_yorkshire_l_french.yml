l_french:

 # SCARBOROUGH FAIR, THE FLAVOR PACK!
 # Are you going to Scarborough Fair?
 # Parsley, sage, rosemary and thyme
 # Remember me to one who lives there
 # He/She once was a true love of mine

 # Misc

 
 # Game Concepts
 game_concept_john_of_beverley:0 "Jean de Beverley"
 game_concept_bishop_john:0 "Évêque Jean"
 game_concept_saint_john_of_beverley_short:0 "Saint Jean"
 game_concept_saint_john_of_beverley:0 "Saint Jean de Beverley"
 game_concept_saint_john_of_beverley_desc:0 "$game_concept_saint_john_of_beverley$ était l'évêque de York au début du 8e siècle, qui a été historiquement canonisé en 1037 et était un saint très respecté dans l'Angleterre médiévale.\n\nEn 867, Saint Jean n'a pas encore été canonisé. Pour que cela se produise, un [ruler|E] doit d'abord prendre la [decision|E] de lui #V Rendre Hommage#!. Cent ans plus tard, un autre [ruler|E] peut prendre la [decision|E] d' #V Assurer sa Canonisation#!.\n\nUne fois Saint Jean canonisé, ou en commençant une partie en1066, les [rulers|E] de la région peuvent prendre une [decision|E] pour #V Aller en Pèlerinage à Beverley#! afin de lui rendre hommage. Si un [king|E] ou un [emperor|E] qui est [liege|E] de #V East Riding#! le fait au moins une fois, il aura accès à une [decision|E] d' #V Emprunter la Bannière de Saint Jean#! qui ne peut être prise qu'une seule fois dans une vie mais accorde un puissant [character_modifier|E] militaire. Si vous effectuez le même pèlerinage plus d'une fois auparavant, le bonus sera encore plus puissant."
 game_concept_charter_fair:0 "Foire aux Chartes"
 game_concept_charter_fairs:0 "Foires aux Chartes"
 game_concept_charter_fair_desc:0 "Dans l'Angleterre médiévale, la $game_concept_charter_fair$ était un privilège important accordé à certaines colonies. Dans le jeu, il y a plusieurs colonies qui peuvent obtenir ce privilège par le biais d'une [decision|E] et qui recevront des [county_modifiers|E] appropriés, stimulant ainsi leur économie : Stamford, Boston, Winchester, Northampton, Stourbridge (à Cambridge) et Scarborough.\n\nLes quatre premières localités sont liées les unes aux autres car elles étaient historiquement parmi les foires les plus importantes. Une fois que les chartes des quatre colonies sont accordées, un événement spécial se déclenchera quelque temps après l'amélioration de leurs [county_modifiers|E]. Des chartes peuvent également être accordées à Stourbridge à Cambrige et à Scarborough (pour la célèbre foire qui a inspiré la chanson Scarborough Fair).\n\nLes chartes ne peuvent être accordées que si vous êtes au moins un [duke|E], bien que les conditions soient plus faciles si vous êtes un [king|E] ou un [emperor|E]. Si vous êtes d'un [rank|E] inférieur, vous devrez vous rendre dans le [realm|E] d'un [king|E] ou d'un [emperor|E] et payer une somme importante de [prestige|E] pour demander à votre [top_liege|E] d'accorder la charte."

 
 # Activities
 activity_yorkshire_pilgrimage_to_beverley:0 "Pèlerinage à Beverley"
 activity_yorkshire_pilgrimage_to_beverley_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Pèlerinage à Beverley"
 activity_yorkshire_spectating_of_the_stamford_bull_run:0 "Spectacle de l'Encierro de Stamford"
 activity_yorkshire_spectating_of_the_stamford_bull_run_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Spectacle de l'Encierro de Stamford."

 
 # Buildings
 building_type_RICE_yorkshire_foss_dyke:0 "Foss Dyke"
 building_type_RICE_yorkshire_foss_dyke_desc:0 "Le Foss Dyke est l'un des plus anciens canaux encore en activité dans les îles britanniques, et il pourrait remonter à l'époque romaine. Il relie la rivière Trent à Toksey à la ville de Lincoln."
 building_RICE_yorkshire_foss_dyke:0 "$building_type_RICE_yorkshire_foss_dyke$"
 building_RICE_yorkshire_foss_dyke_desc:0 "$building_type_RICE_yorkshire_foss_dyke_desc$"
 building_type_RICE_yorkshire_humber_ferry:0 "Réseaux de Ferry Humber"
 building_type_RICE_yorkshire_humber_ferry_desc:0 "Le Humber est un grand estuaire qui sépare le Lincolnshire et le Yorkshire. Plusieurs localités ont obtenu le droit d'exploiter des ferries traversant cette étendue d'eau, qui constituent l'une des principales voies d'accès du sud de l'Angleterre au Yorkshire."
 building_RICE_yorkshire_humber_ferry:0 "$building_type_RICE_yorkshire_humber_ferry$"
 building_RICE_yorkshire_humber_ferry_desc:0 "$building_type_RICE_yorkshire_humber_ferry_desc$"
 building_type_RICE_english_wool_industry_01:0 "Industrie Laineuse Anglaise"
 building_type_RICE_english_wool_industry_01_desc:0 "La laine est l'épine dorsale et la force motrice de l'économie médiévale anglaise."
 building_RICE_english_wool_industry_01:0 "Pâturages de Laine"
 building_RICE_english_wool_industry_01_desc:0 "Avec l'augmentation de la demande de laine en provenance d'Europe continentale, la production de laine au niveau de subsistance cède progressivement la place à une industrie plus centralisée, soutenue par les investissements des marchands locaux et étrangers."
 building_RICE_english_wool_industry_02:0 "Marchés de la Laine"
 building_RICE_english_wool_industry_02_desc:0 "L'industrie lainière continue de s'épanouir et de prospérer dans cette région avec le soutien de l'État. Les centres urbains régionaux transforment la laine et la préparent pour l'exportation vers d'autres régions d'Europe."
 building_RICE_english_wool_industry_03:0 "Entrepôt de Laine"
 building_RICE_english_wool_industry_03_desc:0 "Cette région est l'un des grands centres de l'industrie lainière des îles britanniques. Les marchands affluent de près et de loin pour faire des affaires, et de grands profits sont réalisés qui apportent à la région beaucoup de prospérité et de richesse."
 
 # Modifiers
 RICE_yorkshire_scarborough_fair_modifier:0 "Scarborough Fair"
 RICE_yorkshire_scarborough_fair_modifier_desc:0 "La ville balnéaire de Scarborough a récemment obtenu une charte lui permettant d'accueillir une foire commerciale tous les mois d'août et de septembre. Bien qu'elle ne soit pas la plus grande foire des îles britanniques, elle aura sans aucun doute un impact positif sur l'économie et la culture de la région pendant de nombreuses années.\n\n#italic Allez-vous à la foire de Scarborough ?#!\n#italic Persil, sauge, romarin et thym,#!\n#italic Parlez de moi à quelqu'un qui vit là-bas,#!\n#italic Il/Elle fut autrefois mon grand amour#!\n\n "
 RICE_yorkshire_scarborough_fair_patron:0 "Octroi d'une charte à Scarboorugh pour la Tenue d'une Foire"
 RICE_yorkshire_scarborough_fair_patron_desc:0 "#italic Allez-vous à la foire de Scarborough ?#!\n#italic Persil, sauge, romarin et thym,#!\n#italic Parlez de moi à quelqu'un qui vit là-bas,#!\n#italic Il/Elle fut autrefois mon grand amour#!"
 RICE_yorkshire_john_of_beverley_blessing:0 "Béni par l'Évêque Jean de Beverley"
 RICE_yorkshire_john_of_beverley_blessing_desc:0 "On dit que ce seigneur ou cette dame a été béni(e) par Jean de Beverley, un évêque anglais du 8e siècle particulièrement vénéré dans le Yorkshire, et que certains succès militaires peuvent être attribués à l'intervention de l'esprit de l'Évêque Jean."
 RICE_yorkshire_beverley_sanctuary_timer:0 "Sanctuaire de l'Évêque John récemment construit"
 RICE_yorkshire_beverley_sanctuary_timer_desc:0 "Le culte rendu à l'Évêque Jean de Beverley grandit de jour en jour, et un dirigeant local a donc aidé à la construction d'un sanctuaire de taille importante autour de sa tombe à Beverley, ce qui sera sans aucun doute bénéfique pour la réputation spirituelle et l'économie de la ville. Certains disent que ce n'est qu'une question de temps avant que Jean de Beverley ne soit reconnu comme un saint."
 RICE_yorkshire_saint_john_banner_inspired:0 "Inspiré par la bannière de Saint Jean de Beverley"
 RICE_yorkshire_saint_johns_banner_1:0 "Bannière Saint Jean (1)"
 RICE_yorkshire_saint_johns_banner_1_desc:0 "Ce souverain emprunte actuellement la bannière de Saint Jean de Beverley, qui se trouve normalement dans le sanctuaire du Saint à Beverley. Beaucoup ont attribué de grands pouvoirs divins à cette bannière, car on dit qu'elle apporte une victoire glorieuse à ceux qui la brandissent."
 RICE_yorkshire_saint_johns_banner_2:0 "Bannière Saint Jean (2)"
 RICE_yorkshire_saint_johns_banner_2_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_3:0 "Bannière Saint Jean (3)"
 RICE_yorkshire_saint_johns_banner_3_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_4:0 "Bannière Saint Jean (4)"
 RICE_yorkshire_saint_johns_banner_4_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_charter_fair_stamford:0 "Foire de la Charte de Stamford"
 RICE_yorkshire_charter_fair_stamford_desc:0 "La foire de Stamford, qui se tient pendant le carême, est l'une des plus grandes foires commerciales d'Angleterre et apporte beaucoup de commerce et de prospérité à la région."
 RICE_yorkshire_charter_fair_boston:0 "Foire de la Charte de Boston"
 RICE_yorkshire_charter_fair_boston_desc:0 "La foire de Boston, qui se tient en juillet, est l'une des plus grandes foires commerciales d'Angleterre et apporte beaucoup de commerce et de prospérité à la région."
 RICE_yorkshire_charter_fair_winchester:0 "Foire de la Charte de Winchester"
 RICE_yorkshire_charter_fair_winchester_desc:0 "La foire de Winchester, qui se tient en septembre, est l'une des plus grandes foires commerciales d'Angleterre et apporte beaucoup de commerce et de prospérité à la région."
 RICE_yorkshire_charter_fair_northampton:0 "Foire de la Charte de Northampton"
 RICE_yorkshire_charter_fair_northampton_desc:0 "La foire de Northampton, qui se tient en novembre, est l'une des plus grandes foires commerciales d'Angleterre et apporte beaucoup de commerce et de prospérité à la région."
 RICE_yorkshire_charter_fair_stamford_upgraded:0 "Grande Foire de la Charte de Stamford"
 RICE_yorkshire_charter_fair_stamford_upgraded_desc:0 "La foire de Stamford, qui se tient pendant le carême, est l'une des foires les plus importantes d'Angleterre car elle apporte beaucoup de commerce et de prospérité à la région. Elle forme un enchaînement avec d'autres grandes foires, dont celles de Boston, Winchester et Northampton."
 RICE_yorkshire_charter_fair_boston_upgraded:0 "Grande Foire de la Charte de Boston"
 RICE_yorkshire_charter_fair_boston_upgraded_desc:0 "La foire de Boston, qui se tient en juillet, est l'une des foires les plus importantes d'Angleterre car elle apporte beaucoup de commerce et de prospérité à la région. Elle forme un enchaînement avec d'autres grandes foires, dont celles de Stamford, Winchester et Northampton."
 RICE_yorkshire_charter_fair_winchester_upgraded:0 "Grande Foire de la Charte de Winchester"
 RICE_yorkshire_charter_fair_winchester_upgraded_desc:0 "La foire de Winchester, qui se tient en septembre, est l'une des foires les plus importantes d'Angleterre car elle apporte beaucoup de commerce et de prospérité à la région. Elle forme un enchaînement avec d'autres grandes foires, dont celles de Stamford, Boston et Northampton."
 RICE_yorkshire_charter_fair_northampton_upgraded:0 "Grande Foire de la Charte de Northampton"
 RICE_yorkshire_charter_fair_northampton_upgraded_desc:0 "La foire de Northampton, qui se tient en novembre, est l'une des foires les plus importantes d'Angleterre car elle apporte beaucoup de commerce et de prospérité à la région. Elle forme un enchaînement avec d'autres grandes foires, dont celles de Stamford, Boston et Winchester."
 RICE_yorkshire_charter_fair_stourbridge:0 "Foire de Stourbridge"
 RICE_yorkshire_charter_fair_stourbridge_desc:0 "La ville de Cambridge a obtenu le droit d'organiser une foire le long du terrain communal de Stourbridge. Elle devient l'une des plus grandes foires d'Europe, apportant à la région beaucoup de richesse et de prestige."
 RICE_yorkshire_recently_granted_grand_charter_fair:0 "Récent Octroi d'une Charte de Foire"
 RICE_yorkshire_recently_granted_grand_charter_fair_desc:0 "Ce souverain a récemment accordé à une colonie d'Angleterre le droit d'organiser une grande foire aux chartes, ou a pris l'initiative d'adresser une pétition en ce sens à son souverain."
 RICE_yorkshire_participated_in_stamford_bull_run:0 "A participé directement au Course de Taureau de Stamford."
 RICE_yorkshire_was_at_stamford_bull_run:0 "Était présent à une Course de Taureau de Stamford Récente"
 RICE_yorkshire_xxxxx:0 "xxxxx"

 # Decisions
 RICE_yorkshire_grant_scarborough_fair_charter:0 "Accorder à Scarborough une Charte de Foire"
 RICE_yorkshire_grant_scarborough_fair_charter_tooltip:0 "Scarborough devrait obtenir le droit d'organiser une [charter_fair|E]."
 RICE_yorkshire_grant_scarborough_fair_charter_desc:0 "La ville balnéaire de Scarborough demande depuis un certain temps déjà le droit d'organiser sa propre [charter_fair|E]. Bien qu'il existe de nombreuses foires importantes ailleurs en Grande-Bretagne, la ville de Scarborough a quelque chose de spécial et de mémorable."
 RICE_yorkshire_grant_scarborough_fair_charter_confirm:0 "Persil, sauge, romarin et thym ..."
 RICE_yorkshire_grant_scarborough_fair_charter_context_tooltip:0 "#emphasis Contexte Historique :#! En 1253, le Roi Henri III d'Angleterre a accordé à la ville de Scarbrough une charte royale lui conférant de nombreux privilèges, dont le droit d'organiser une foire commerciale ; celle-ci a duré jusqu'en 1788, date à laquelle elle a finalement pris fin. Bien qu'elle ne soit pas la foire la plus importante d'Angleterre, elle était suffisamment importante pour inspirer une célèbre chanson folklorique anglaise, Scarborough Fair. Les paroles de la chanson racontent que le narrateur demande à son ancien amant d'accomplir une série de tâches impossibles avant de le rencontrer à Scarborough Fair s'il veut raviver sa relation."
 RICE_yorkshire_pay_homage_to_john_of_beverley:0 "Rendre hommage à Jean de Beverley"
 RICE_yorkshire_pay_homage_to_john_of_beverley_tooltip:0 "Je devrais visiter la tombe de [john_of_beverley|E]"
 RICE_yorkshire_pay_homage_to_john_of_beverley_desc:0 "La réputation de feu l'Évêque d'York, [john_of_beverley|E], s'est accrue au cours des dernières décennies parmi les chrétiens pieux. Certains ont même attribué des succès militaires à ses bienfaiteurs. Ce serait peut-être une bonne idée de ne pas se contenter de rendre hommage à cet homme, mais de créer un sanctuaire autour de sa tombe à Beverley."
 RICE_yorkshire_pay_homage_to_john_of_beverley_effect_tooltip:0 "Un #V siècle#! après cette [decision|E], [john_of_beverley|E] pourra être canonisé, ce qui permettra aux [rulers|E] chrétiens proches de #V York#! de prendre une [decision|E] d'#V aller en pèlerinage à Beverley#!"
 RICE_yorkshire_pay_homage_to_john_of_beverley_confirm:0 "Je vais à Beverley !"
 RICE_yorkshire_pay_homage_to_john_of_beverley_context_tooltip:0 "#emphasis Historical Context:#! John of Beverley served as Bishop of York in the early 700s. Though he would later become one of the most prominent medieval English saints, his cult was already active for quite some time before he was canonized in 1037. According to later medieval sources, King Athelstan visited Bishop John's tomb in 934 and afterwards achieved military victories thanks to John, so as thanks he established a sanctuary around John's tomb in Beverley. The establishment of the sanctuary was likely a more gradual process, but the legend reflects well the influence and importance of John of Beverley."
 RICE_yorkshire_secure_canonization_of_john_of_beverley:0 "Secure Canonization of John of Beverley"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_tooltip:0 "We should honor and venerate [bishop_john|E]"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_desc:0 "The late Bishop of York, [john_of_beverley|E], has long been revered by those living around York as their protector and spiritual guide. We should work together with local clerics to push for his formal canonization with Church authorities."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_effect_tooltip:0 "Christian [rulers|E] near #V York#! can now take a [decision|E] to #V Go on a Pilgrimage to Beverley#!."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_confirm:0 "It is the right thing to do."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip:0 "#emphasis Historical Context:#! John of Beverley served as Bishop of York in the early 700s. Canonized as a saint in 1037, he is considered one of the most prominent English saints during the medieval period. Several English kings were supporters of his cult; for example, Henry V credited his victory at Agincourt to John's intervention. Saint John proved a powerful patron for Beverley, helping it gain political privileges and economic growth during the medieval period."
 RICE_yorkshire_beverley_century_passed_req:0 "At least a #V century#! has passed since the sanctuary around the tomb of [bishop_john|E] was constructed"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley:0 "Go on a Pilgrimage to Beverley"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_tooltip:0 "It is time to pay respects to [saint_john_of_beverley|E]!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_desc:0 "I wish to go on a pilgrimage to pay my respects to [saint_john_of_beverley|E]. It is said that virtuous rulers who are devoted to him are blessed with strength and victory."
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_confirm:0 "Let's get ready!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_effect_tooltip:0 "Completing this pilgrimage grants you the ability to take a [decision|E] to #V Borrow the Banner of Saint John of Beverley#! as long as you meet the other requirements"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_effect_2_tooltip:0 "Going on this pilgrimage multiple times will increase the benefits of taking the [decision|E] to #V Borrow the Banner of Saint John of Beverley#!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_context_tooltip:0 "$RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip$" 
 RICE_yorkshire_beverley_pilgrimage_distance_req:0 "[realm_capital|E] is close to #V Beverley#!" 
 RICE_yorkshire_beverley_pilgrimage_english_culture_req:0 "[realm_capital|E] is in the British Isles, France, or the Low Countries" 
 RICE_yorkshire_borrow_banner_of_saint_john:0 "Borrow the Banner of Saint John"
 RICE_yorkshire_borrow_banner_of_saint_john_tooltip:0 "The banner of [saint_john_of_beverley_short|E] is a powerful relic for the one who wields it"
 RICE_yorkshire_borrow_banner_of_saint_john_desc:0 "The banner of [saint_john_of_beverley|E] is said to confer on its wielder great military powers. I think I deserve to wield it - to smite the enemies of the [ROOT.Char.GetFaith.GetAdjective] Church, and not because I covet worldly power or anything of that sort, of course."
 RICE_yorkshire_borrow_banner_of_saint_john_effect_tooltip:0 "The strength of the [character_modifier|E] depends on how many times you’ve taken the [decision|E] to #V Go on a Pilgrimage to Beverley#!"
 RICE_yorkshire_borrow_banner_of_saint_john_effect_2_tooltip:0 "#X This decision can only be taken ONCE in a lifetime - think carefully about when to use it!#!"
 RICE_yorkshire_st_john_banner_not_taken_req:0 "No one is currently borrowing the banner of [saint_john_of_beverley_short|E]"
 RICE_yorkshire_st_john_banner_pilgrimage_req:0 "Went on a pilgrimage to Beverley at least once"
 RICE_yorkshire_st_john_banner_east_riding_req:0 "You or any vassal owns the [county|E] of East Riding"
 RICE_yorkshire_borrow_banner_of_saint_john_confirm:0 "I shall wield the Banner in the name of [ROOT.Char.GetFaith.HighGodName]!"
 RICE_yorkshire_borrow_banner_of_saint_john_context_tooltip:0 "#emphasis Historical Context:#! The Banner of Saint John had been wielded by several English leaders at various points during the medieval period. For example, Edward I had the banner with him on his Scottish campaigns of 1296 and 1300. These various military successes throughout the centuries only helped cement the Saint's reputation."
 RICE_yorkshire_borrow_banner_req:0 "The Banner is not currently in the possession of any other [ruler|E]"
 RICE_yorkshire_spectate_the_stamford_bull_run:0 "Spectate the Stamford Bull Run"
 RICE_yorkshire_spectate_the_stamford_bull_run_tooltip:0 "Visit the town of Stamford for its annual bull run"
 RICE_yorkshire_spectate_the_stamford_bull_run_desc:0 "The Bull Run of Stamford sounds like a fun event! I should get involved and attend it this year."
 RICE_yorkshire_spectate_the_stamford_bull_run_effect_tooltip:0 "You visit [bull_run_stamford.GetNameNoTier] and have some thriling (and rowdy) fun"
 RICE_decision_bull_run_month_requirement:0 "Month must be between August and October"
 RICE_decision_bull_run_distance_requirement:0 "[realm_capital|E] is close to #V Stamford#!"
 RICE_yorkshire_spectate_the_stamford_bull_run_confirm:0 "Excitement awaits!"
 RICE_yorkshire_spectate_the_stamford_bull_run_context_tooltip:0 "#emphasis Historical Context:#! The town of Stamford once held a Bull Run event every November 13. The earliest explicit mention of it dates to 1389 CE, though it probably had been going for some time before then. According to a likely fictitious legend, the tradition started in the early 13th century when a local Norman lord assisted some local butchers in parting two bulls fighting over a cow. He enjoyed it so much he suggested the event be reenacted every year. Though not unique to Stamford, the rowdy festivities managed to survive even past Puritan times, and was finally suppressed after 1839 due to the great public disorder it caused." 
 RICE_yorkshire_charter_fair_granted_recently_req:0 "No one in your [realm|E] has recently taken a [decision|E] to Grant a Major Charter Fair"
 RICE_yorkshire_grant_stamford_charter_fair:0 "Grant Stamford a Charter Fair"
 RICE_yorkshire_grant_stamford_charter_fair_tooltip:0 "Stamford should be granted the right to hold a [charter_fair|E]"
 RICE_yorkshire_grant_stamford_charter_fair_desc:0 "#V Stamford#! is becoming an increasingly important and influential center of trade in England. Local traders and notables have been requesting for the town to be granted the privilege to hold a major [charter_fair|E]."
 RICE_yorkshire_grant_stamford_charter_fair_effect_tooltip:0 "You will petition your [liege|E] to grant this settlement the right to have a [charter_fair|E], but will also pay a significant amount of [prestige|E] on top of the default costs"
 RICE_yorkshire_grant_stamford_charter_fair_confirm:0 "See that it is done."
 RICE_yorkshire_grant_stamford_charter_fair_context_tooltip:0 "#emphasis Historical Context:#! Charter fairs are annual street markets established by a royal charter in England; many date to the medieval period, though they may have had earlier antecedents. Some charter fairs - particularly in Stamford, Boston, Winchester, and Northampton - were so prominent they formed a set sequence, with smaller fairs filling in between. While not as large as the Champagne fairs, English charter fairs nonetheless attracted many merchants from all over Europe."  
 RICE_yorkshire_grant_boston_charter_fair:0 "Grant Boston a Charter Fair"
 RICE_yorkshire_grant_boston_charter_fair_tooltip:0 "Boston should be granted the right to hold a [charter_fair|E]"
 RICE_yorkshire_grant_boston_charter_fair_desc:0 "#V Boston#! is becoming an increasingly important and influential center of trade in England. Local traders and notables have been requesting for the settlement to be granted the privilege to hold a major [charter_fair|E]."
 RICE_yorkshire_grant_boston_charter_fair_effect_tooltip:0 "$RICE_yorkshire_grant_stamford_charter_fair_effect_tooltip$"
 RICE_yorkshire_grant_boston_charter_fair_confirm:0 "$RICE_yorkshire_grant_stamford_charter_fair_confirm$"
 RICE_yorkshire_grant_boston_charter_fair_context_tooltip:0 "$RICE_yorkshire_grant_stamford_charter_fair_context_tooltip$"   
 RICE_yorkshire_grant_winchester_charter_fair:0 "Grant Winchester a Charter Fair"
 RICE_yorkshire_grant_winchester_charter_fair_tooltip:0 "Winchester should be granted the right to hold a [charter_fair|E]"
 RICE_yorkshire_grant_winchester_charter_fair_desc:0 "#V Winchester#! is becoming an increasingly important and influential center of trade in England. Local traders and notables have been requesting for the settlement to be granted the privilege to hold a major [charter_fair|E]."
