 yorkshire.0001.t:0 "Are You Going to Scarborough Fair?"
 yorkshire.0001.desc:0 "For a while now, the people of [scarborough_barony.GetNameNoTier] has requested that the town be granted a charter fair. In order to encourage its continued prosperity, local officials have deemed it important for more charter fairs to be granted to the area.\n\nAs such, Scarborough has been granted a charter to hold a fair every August and September. Even if it won’t become as prominent as charter fairs elsewhere in England, it will nonetheless surely attract travelers and merchants from afar and contribute to the region’s economy."
 yorkshire.0001.a:0 "Parsley, sage, rosemary, and thyme!"
