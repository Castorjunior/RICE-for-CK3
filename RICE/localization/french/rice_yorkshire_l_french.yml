 yorkshire.0020.t:0 "Bishop John of Beverley"
 yorkshire.0020.desc:0 "Generations ago, back in the 8th century, the Bishop of York was the most holy and pious man named John of Beverley. He has become, in recent years, the subject of veneration by locals who have attributed many miracles to him. Even I must consider myself one of the potential benefactors of such a miracle, so to speak. It appears a number of happenings related to my military were due to his influence, calling upon God to aid me in my time of need.\n\nAs a result, today, I have decided to pay my respects to this great man myself by visiting his tomb in the town of Beverley which he founded (located in [beverley_location.GetNameNoTier]). I have pledged to construct a sizable sanctuary around his tomb in order to properly honor his memory."
 yorkshire.0020.a:0 "Some say one day, he will become a saint, but who knows?"
 yorkshire.0020.tooltip:0 "About a century from now, the ruler of East Riding can take a [decision|E] to support the canonization Saint John of Beverley"
 yorkshire.0021.t:0 "Bishop John of Beverley"
 yorkshire.0021.desc:0 "Recently, [homage_person.GetTitledFirstName] has paid a visit to the tomb of John of Beverley, located in Beverley which is in [beverley_location.GetNameNoTier]. This 8th century cleric, who was Bishop of York, is considered a most holy and pious man and has been venerated by locals for many years.\n\nThe late Bishop John has been credited with providing [homage_person.GetTitledFirstName] with much assistance in a number of military affairs. Because of this, [homage_person.GetSheHe] has ordered the construction of a sizable sanctuary around Bishop John’s tomb. If the legend of Bishop John continues to grow, could we one day see him be canonized as a saint?"
 yorkshire.0021.a:0 "Only time will tell."
 yorkshire.0021.tooltip:0 "About a century from now, the ruler of East Riding can take a [decision|E] to support the canonization Saint John of Beverley"
 yorkshire.0022.t:0 "Saint John of Beverley"
 yorkshire.0022.desc:0 "The legend of John of Beverley, the 8th century Bishop of York, only grows as the years go by. There are many in the region who have been petitioning for him to be canonized as a saint, as there are many, many miracles attributed to him.\n\nThe [ROOT.Char.GetFaith.GetAdjective] church seems to be in agreement with this, and after several [ROOT.Char.Custom('DefaultPriestTitlePlural')] were sent to do the obligatory investigations of the miracles and life of John of Beverley, they have formally declared him to be a saint.\n\nBeverley, the town he helped found, will no doubt gain great prestige and honor for housing his tomb. With Saint John's official canonization, we can expect to see even more pilgrims come, which will no doubt benefit the settlement both economically and spiritually."
 yorkshire.0022.a:0 "Very good."
 yorkshire.0022.tooltip:0 "Rulers near Beverley can now take a [decision|E] to go on a pilgrimage to the tomb of [saint_john_of_beverley_short|E], as well as borrow his banner"
 yorkshire.0023.t:0 "Saint John of Beverley"
 yorkshire.0023.desc:0 "For years, many in northern England have petitioned for the [john_of_beverley_canonizer.GetFaith.GetAdjective] Church to recognize the sainthood of John of Beverley, the 8th century Bishop of York, to be accorded the status of a Saint. Thanks in part to the efforts of local clergy and leaders, led by [john_of_beverley_canonizer.GetTitledFirstName], this has been finally achieved.\n\nBeverley, the town he helped found, will no doubt gain great prestige and honor for housing his tomb. With Saint John's official canonization, we can expect to see even more pilgrims come, which will no doubt benefit the settlement both economically and spiritually."
 yorkshire.0023.a:0 "Interesting news!"
 yorkshire.0023.tooltip:0 "Rulers near Beverley can now take a [decision|E] to go on a pilgrimage to the tomb of [saint_john_of_beverley_short|E], as well as borrow his banner"
 yorkshire.0024.t:0 "The Banner"
 yorkshire.0024.desc:0 "After meeting with the local clergy in Beverley for the expected pleasantries, they brought out the legendary Banner of Saint John of Beverley - that holy relic which, according to legend, has granted military victory to many a valiant lord. It is a beautiful sight, and I am honored that the monastics who preserve it have accepted my request that I be allowed to carry it into battle. I vow that surely, I will use it against the enemies of Christendom, and the enemies of all that is good and righteous."
 yorkshire.0024.a:0 "Surely."
 yorkshire.0024.tooltip:0 "If you die or lose all your [titles|E], the banner will not pass on to your [heir|E], and it will be returned to the sanctuary of Saint John in Beverley."
