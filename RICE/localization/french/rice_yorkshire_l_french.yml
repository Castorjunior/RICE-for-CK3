 yorkshire.0050.t:0 "Bulls in Stamford"
 yorkshire.0050.desc:0 "I was visiting the town of [stamford_barony.GetNameNoTier] when I saw, in a meadow not too far away, two bulls fighting over a cow. I observed the scene with some amusement from a safe distance, until several local butchers from [stamford_barony.GetNameNoTier] came with their dogs to part the bulls. This, however, only seemed to enrage the bulls even further!\n\nThe bulls stampeded through the settlement, as panicked townspeople scrambled to and fro. Duty called, and I and several of my guards joined some of the butchers and locals in order to pacify the bulls. We were successful, of course."
 yorkshire.0050.a:0 "As crazy as that was, it was rather fun!"
 yorkshire.0051.t:0 "The Bull Run of Stamford"
 yorkshire.0051.desc:0 "The townspeople in [stamford_barony.GetNameNoTier] thank me for assisting them in pacifying the bulls, and hold a little impromptu feast in my honor. I enjoyed myself so much that, as liege of [stamford_barony.GetNameNoTier], I decided to grant the local butchers that meadow where the bulls were fighting in perpetuity, so long as they reenact and celebrate this event every year with a good, old fashioned bull run. No one would mind another day off every year to partake in some festivities, right?"
 yorkshire.0051.a:0 "I hope to return to Stamford soon!"
 yorkshire.0051.tooltip:0 "From now on, [rulers|E] with a [county_capital|E] near [stamford_barony.GetNameNoTier] can take a [decision|E] to #V Spectate the Stamford Bull Run#! every November"
 yorkshire.0052.t:0 "The Bull Run of Stamford"
 yorkshire.0052.desc:0 "Word is spreading quickly about how [bull_runner.GetTitledFirstName] heroically helped the townspeople of [stamford_barony.GetNameNoTier] pacify a couple bulls that had been stampeding through town. Afterwards, [bull_runner.GetSheHe] requested that this incident be commemorated every year with a festive celebration and bull running."
 yorkshire.0052.a:0 "Perhaps I’ll visit Stamford one day to witness this."
 yorkshire.0052.tooltip:0 "$yorkshire.0051.tooltip$"
 yorkshire.0053.t:0 "The Bull Run of Stamford"
 yorkshire.0053.desc.bull_runner:0 "I have decided to spectate in the bull run of [stamford_barony.GetNameNoTier] this year. According to tradition, this event was inaugurated long ago when [bull_runner.GetSheHe] assisted some local butchers in pacifying a couple stampeding bulls. Although there are some who look down on the rowdy, carnival atmosphere of the celebration, I hope to see something exciting this year!"
 yorkshire.0053.desc.not_bull_runner:0 "I have decided to spectate in the bull run of [stamford_barony.GetNameNoTier] this year. I am glad the locals agreed to my suggestion about hosting a bull run every year after that rather fun incident from a while back. Although there are some who look down on the rowdy, carnival atmosphere of the celebration, I hope to see something exciting this year!"
 yorkshire.0053.a:0 "I'll set aside some time to go to Stamford in November."
 yorkshire.0054.t:0 "Arriving at Stamford"
 yorkshire.0054.desc:0 "Finally, I am in [stamford_barony.GetNameNoTier]! And just before the bull run begins. Once in town, I am greeted by several local, lesser noblemen and prominent towspeople. One of them tells me that the butchers - important participants in this tradition - have finished selecting the wildest, most violent bull they could find for the main event. At any rate, I look forward to witnessing the spectacle in person!\n\nBefore I go to rest, I wonder if I should participate in the bull run myself, or merely observe. Some prudish types already look down on my presence at such a rowdy, bloody affair as unseemly and uncultured, not befitting a dignified [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] like myself, and active participation would only make things look worse. On the other hand, it can be a lot of fun."
 yorkshire.0054.a:0 "I’ll participate tomorrow."
 yorkshire.0054.b:0 "I’ll just observe from afar."
 yorkshire.0055.t:0 "Morning Preparations"
 yorkshire.0055.desc:0 "It’s morning, and today is the big day - the bull run of Stamford is upon us! The bells of the local [ROOT.Char.GetFaith.HouseOfWorship] are rung, informing all that the bull run is about to begin. The town crier then announces to all the townspeople that they are to shut their shop doors and gates. As everyone gathers, the stench of “bull-dirt” - a mix of dirt and bull feces that many have smeared on themselves as a sign of good luck - is strong. Once everything is in order, the bull is released, and the pandemonium begins, as men, women, and children all chase after the bull!"
 yorkshire.0055.a:0 "Here it comes!"
 yorkshire.0056.t:0 "The Bull Run"
 yorkshire.0056.desc.bull_runner:0 "I experience nothing but chaos as I run after the bull myself. For my protection, of course, some of my guards are accompanying me, but they seem to be enjoying themselves too as we get lost in the cheers and shouts and rowdy noises. I laugh as a specially designated person even rolls towards the beat in a barrel."
 yorkshire.0056.desc.not_bull_runner:0 "The whole scene is utterly chaotic, as I observe the townspeople and local nobles chase after the bull. Many are wearing garish, lurid garments that would be ridiculous in daily life, but fit the festive atmosphere here and are intended to provoke the bull even more. A specially designated person even rolls towards the beat in a barrel."
 yorkshire.0056.a:0 "Come on! At it!"
 yorkshire.0057.t:0 "The Bull is Caught"
 yorkshire.0057.desc:0 "At last, the bull is chased into the so-called bull meadow near Stamford where the first bull run happened, and successfully caught and slaughtered. As the butchers do their part to prepare the bull’s meat, the whole town bursts into cheerful, drunken song and dance:\n\n#italic Come all you bonny boys#!\n#italic Who love to bait the bonny bull,#!\n#italic Who take delight in noise,#!\n#italic And you shall have your belly-ful.#!\n#italic On Stamford's town bull-running day,#!\n#italic We'll show you such right gallant play;#!\n#italic You never saw the like, you'll say,#!\n#italic As you shall see at Stamford.#!"
 yorkshire.0057.a:0 "I can’t wait for the feast."
 yorkshire.0058.t:0 "The Bull Run Concludes"
 yorkshire.0058.desc:0 "Generally, at the Stamford Bull Run, the meat of the bull is carved up and cooked for the benefit of the poor and needy as a sign of charity from the local nobles, town officials, and guilds. We all enjoy the good food and drink and dance into the late hours of the night."
 yorkshire.0058.a:0 "It was all in all quite fun!"
