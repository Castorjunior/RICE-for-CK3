 yorkshire.0100.t:0 "Sheffield Cutlery"
 yorkshire.0100.desc:0 "A traveling merchant is in town, and he happens to be selling cutlery from [sheffield_barony.GetNameNoTier]. The town is gaining fame as a center for cutlery production, and everyone knows of the high quality of this cutlery."
 yorkshire.0100.a:0 "I am interested in buying some!"
 yorkshire.0100.b:0 "No thanks."
 yorkshire.0101.t:0 "Stamford Ware"
 yorkshire.0101.desc:0 "[stamford_barony.GetNameNoTier] is the source of many fine glazed ceramics throughout England, and many potters work their kilns there. Though its quality level is not always comparable to similar ceramics from the continent, it is nevertheless considered a good product, and unique among typical English glazed ceramics for using a bit of silver instead of tin. At any rate, I have the opportunity to buy some that have arrived from a traveling merchant."
 yorkshire.0101.a:0 "New pitchers and bowls for my feasts sounds good!"
 yorkshire.0101.b:0 "Jugs and pots to help my servants hold things, please."
 yorkshire.0101.c:0 "Do you have lovely ceramics I can buy as house decor?"
 yorkshire.0101.d:0 "I don’t think I need any ceramics for now."
 yorkshire.0102.t:0 "Whitby Snakestones"
 yorkshire.0102.desc:0 "I am paying a visit to a local nobleman from [whitby_barony.GetNameNoTier], and he is showing me a beautiful snakestone he found there - these unusual relics are plentiful in [whitby_barony.GetNameNoTier].\n\nSome say they are snakes turned into stone by holy men and women; in [whitby_barony.GetNameNoTier], Saint Hilda, an abbess from long ago, is considered responsible for this great miracle. Others like natural philosophers and learned men say these stones are likely the result of natural phenomena like thunderstorms or changes in the earth’s minerals.\n\nMy acquaintance says he is unsure as to the truth of the matter, but he simply likes to admire these stones for their geometrical beauty, particularly the one he owns."
 yorkshire.0102.a:0 "It was definitely a miracle of some sort by holy people."
 yorkshire.0102.b:0 "The scholars say it is a natural phenomenon - I trust their word."
 yorkshire.0102.c:0 "You’re right, no matter what it is, let us admire its beauty!"
 yorkshire.0102.d:0 "I find them uninteresting - what else do you have to show me?"
 yorkshire.0103.t:0 "The Vale of York"
 yorkshire.0103.desc:0 "The Vale of York is an area of flat land mostly used for agriculture to the west of [york_barony.GetNameNoTier] since Roman times, if not before. The fertile land there has recently been providing even more abundance than usual."
 yorkshire.0103.a:0 "Good to hear!"
 yorkshire.0104.t:0 "Knurr and Spell"
 yorkshire.0104.desc:0 "A game called knurr and spell is becoming increasingly popular in Yorkshire, particularly among the commoners at taverns and pubs. Even nobles are starting to enjoy it too.\n\nIn this game, players try to hit a ball (the #italic knurr#!) as hard as they can with a stick (the #italic spell#!). After several rounds of this, the player who hits the ball the furthest on average is declared the winner.\n\nAt any rate, I’ve been invited to play some of this game with a number of acquaintances. It might be a good time to showcase my ability in these kinds of sports."
 yorkshire.0104.a:0 "This sounds like it might be fun!"
 yorkshire.0104.b:0 "I have no interest in these petty amusements."
 yorkshire.0104.tooltip:0 "Play a game of #italic knurr and spell#! - perhaps you might even #bold win#! and impress others!"
 yorkshire.0104.toast.win:0 "You won!"
 yorkshire.0104.toast.lose:0 "You lost!"
 yorkshire.0105.t:0 "Wensleydale Cheese"
 yorkshire.0105.desc:0 "Wensleydale, a little valley in [north_riding_county.GetNameNoTier], is known in the region for producing a delicious cheese that was created by monks from Roquefort in France who had settled there long ago and introduced the recipe to the area. Anyhow, some locals have presented me with some of this cheese as a gift."
 yorkshire.0105.a:0 "It’ll be a great part of any feast!"
 yorkshire.0106.t:0 "Alcuin"
 yorkshire.0106.desc:0 "I am reflecting over the life and times of Alcuin, that famous scholar and monk from York and who became an important intellectual of Charlemagne’s court. He trained many important thinkers of his era, and I feel a little sense of pride at the thought that I rule territories not too far from where he was born and grew up in. Two of his famous sayings, I recall, include:\n\n"Remember to care for the soul more than the body, since the former remains, the latter perishes."\n\n"And do not listen to those who keep saying, 'The voice of the people is the voice of God', because the tumult of the crowd is always close to madness.""
 yorkshire.0106.a:0 "The first quote calls to me - we must think of the spiritual world!"
 yorkshire.0106.b:0 "The second quote is good - the masses are an unruly mob at best."
 yorkshire.0107.t:0 "Caedmon's Hymn"
 yorkshire.0107.desc:0 "The seventh century Anglo-Saxon poet, Caedmon, used to live at [whitby_barony.GetNameNoTier] abbey as a cow-herder and later monk. His most famous work, Caedmon’s Hymn, is being recited to me today by a local poet, before he presents me with a manuscript copy.\n\n#italic Now we must honour the guardian of heaven,#!\n#italic the might of the architect, and his purpose,#!\n#italic the work of the father of glory#!\n#italic as he, the eternal lord, established the origin of every wonder;#!\n#italic he first created for the children of men#!\n#italic heaven as a roof, the holy creator.#!\n#italic Then the guardian of mankind,#!\n#italic the eternal lord, afterwards appointed the middle-enclosure,#!\n#italic the lands for men, the Lord almighty."
 yorkshire.0107.a:0 "It is a lovely, inspiring poem!"
 yorkshire.0108.t:0 "Saint Guthlac of Crowland"
 yorkshire.0108.desc:0 "Saint Guthlac of Crowland is a popular local saint venerated in [lincolnshire_county.GetNameNoTier]. Though his shrine at Crowland abbey has always been popular for local pilgrimages, and reputed for its healing powers, it is seeing more traffic than usual as of late."
 yorkshire.0108.a:0 "This should help the area - economically and spiritually!"
 yorkshire.0109.t:0 "River Swale"
 yorkshire.0109.desc:0 "For generations, the area around the river Swale in [north_riding_county.GetNameNoTier] - one of the fastest flowing rivers in England - has been a local center for lead mining. There has recently been an economic boom for the lead industry here, as demand for lead has increased in the region."
 yorkshire.0109.a:0 "Good, good."
 yorkshire.0110.t:0 "The Penny Hedge"
 yorkshire.0110.desc:0 "I am listening to a local legend from [whitby_barony.GetNameNoTier] that explains one of the town’s traditions, the #bold Penny Hedge#!. According to legend, three local noblemen were hunting in the nearby woods in pursuit of a boar. The boar entered the residence of a kind hermit, who refused to let the hunters through; the hunters, filled with bloodlust, and angered that he stood in their way, killed the hermit. The hunters were horrified at what they did in the heat of passion; as the hermit lay dying, he told them [ROOT.Char.GetFaith.HighGodName] would forgive their sin if they and their descendants carry out a ritual every year.\n\nSince then, the people of Whitby perform an annual ritual where they construct a short hedge from stakes woven together. They place it along the river Esk with great ceremony, and must ensure it withstands three tides."
 yorkshire.0110.a:0 "It’s an amusing little story, but I doubt it actually happened."
 yorkshire.0110.b:0 "A moral tale, and good that the people of [whitby_barony.GetNameNoTier] remember it."
 yorkshire.0111.t:0 "Cow and Calf"
 yorkshire.0111.desc:0 "I am passing through [west_riding_county.GetNameNoTier], particularly an area known as #bold Ilkley Moor#!. There is a large rock formation there, called the “Cow and Calf” by locals due to their resemblance to such. According to local legend, the two rocks used to be one until the giant Rombauld (who once lived in Yorkshire) was fleeing from the wrath of his enemy - his own wife, amusingly enough - and stamped on the rock by accident during the chase, thus splitting the rock in two.\n\nAnyways, it is a beautiful sight, and the rocks are framed most elegantly against the rest of the grasses and the skies."
 yorkshire.0111.a:0 "To think such wonders exist in nature!"
