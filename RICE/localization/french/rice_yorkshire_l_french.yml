 yorkshire.0003.t:0 "Stourbridge Fair"
 yorkshire.0003.desc:0 "The town of [cambridge_barony.GetNameNoTier] and a number of the nearby settlements are growing economically, and serve as one of the more prominent hubs of commerce in central England outside of London. In order to encourage its continued prosperity, local officials have deemed it important for more charter fairs to be granted to the area.\n\nAs such, Stourbridge near Cambridge, has been granted a charter to hold a fair to every August or September. There are many who say the location of Stourbridge is a most strategic and advantageous one, given it is situated on the road leading to several key villages in the area like Newmarket. This should bring in more traffic and trade."
 yorkshire.0003.a:0 "Very good!"
