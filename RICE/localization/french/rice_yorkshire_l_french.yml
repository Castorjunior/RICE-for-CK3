 yorkshire.0091.t:0 "England's Charter Fairs"
 yorkshire.0091.desc:0 "For many years now, various cities throughout England, Wales, and Cornwall have been granted by royal officials the privilege to hold so-called charter fairs. These annual markets have been an important source of prosperity for many settlements, but some stand above the rest in terms of attracting more business.\n\nIn particular, several fairs have become the most prominent as of late, such as the fairs at [stamford_barony.GetNameNoTier] during mid-Lent, [boston_barony.GetNameNoTier] in July, [winchester_barony.GetNameNoTier] in September, and [northampton_barony.GetNameNoTier] in November. As a result, these fairs have formed something of a set sequence and become very popular with both local traders and foreigners from afar, with secondary fairs elsewhere filling in between."
 yorkshire.0091.a:0 "The local economy seems to be going strong!"
