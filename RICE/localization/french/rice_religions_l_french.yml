 # Peristani/Kalash/Nuristani
 peristani_religion:1 "Peristani"
 peristani_religion_adj:1 "Peristani"
 peristani_religion_adherent:1 "Peristani"
 peristani_religion_adherent_plural:1 "Peristanis"
 peristani_religion_desc:1 "Les païens indo-iraniens qui vivent le long des montagnes du Pamir et de l'Hindu Kush adorent de nombreux dieux d'une manière qui rappelle celle des anciens Indiens pré-védiques et des Iraniens pré-Zoroastriens. La pureté et l'impureté sont des concepts importants, et la croyance en des esprits ou des fées connus sous le nom de Peris est forte."
 nuristani_pagan:0 "Dezawisme"
 nuristani_pagan_adj:0 "Dezawiste"
 nuristani_pagan_adherent:1 "Dezawiste"
 nuristani_pagan_adherent_plural:0 "Dezawistes"
 nuristani_pagan_desc:0 "Dezaw était la divinité créatrice suprême de plusieurs tribus païennes du nord du Pakistan et de l'est de l'Afghanistan, notamment les Kalash. Leurs rituels portent sur les frontières entre les mondes de la pureté et de l'impureté. Par exemple, les hautes montagnes, les chèvres et les garçons prépubères sont considérés comme des exemples de pureté."
