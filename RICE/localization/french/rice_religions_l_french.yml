 # Helleni-Semitic
 helleno_semitic_religion:1 "Helléno-sémitique"
 helleno_semitic_religion_adj:1 "Helléno-sémitique"
 helleno_semitic_religion_adherent:1 "Helléno-sémitique"
 helleno_semitic_religion_adherent_plural:1 "Helléno-sémitiques"
 helleno_semitic_religion_desc:1 "À l'Époque Classique, la religion gréco-romaine s'est syncrétisée avec les croyances polythéistes des peuples sémitiques vivant au Levant et dans le nord de la Mésopotamie, après des siècles de domination par les Diadoques, puis par l'Empire Romain."
 harranian_pagan:0 "Harranisme"
 harranian_pagan_adj:0 "Harranien"
 harranian_pagan_adherent:1 "Harranien"
 harranian_pagan_adherent_plural:0 "Harraniens"
 harranian_pagan_desc:0 "Bien qu'ils aient choisi de s'identifier aux Sabéens mentionnés dans le Coran afin d'être qualifiés de Peuple du Livre par leurs voisins musulmans, les païens de Harran constituent une secte distincte. Leurs pratiques vont du culte des anciennes divinités mésopotamiennes et helléniques aux recherches ésotériques de leurs érudits renommés qui observent les étoiles et suivent une philosophie enracinée dans le Néoplatonisme et l'Hermétisme classiques."
 heliopolitan_pagan:0 "Héliopolitisme"
 heliopolitan_pagan_adj:0 "Héliopolitain"
 heliopolitan_pagan_adherent:1 "Héliopolitain"
 heliopolitan_pagan_adherent_plural:0 "Héliopolitains"
 heliopolitan_pagan_desc:0 "Le Culte de la Triade était une forme syncrétique de polythéisme Romain et Cananéen qui adorait par-dessus tous les dieux une Triade composée de : Jupiter, identifié à Ba'al ou Hadad, et Hélios ; Vénus, identifiée à Astarté ; et Mercure, identifié à Adon. Il était très présent à Baalbek, ou Héliopolis, qui est resté l'un des derniers bastions païens du Proche-Orient (avec Harran) jusqu'aux conquêtes arabes du VIIe siècle."
 nabataean_pagan:0 "Dusharaisme"
 nabataean_pagan_adj:0 "Dushariste"
 nabataean_pagan_adherent:1 "Dushariste"
 nabataean_pagan_adherent_plural:0 "Dusharistes"
 nabataean_pagan_desc:0 "Les Nabatéens ont incorporé une variété de dieux d'autres cultures dans leur panthéon Sémitique, en particulier les dieux Grecs et Romains après que Nabatée ait fait partie de l'Empire Romain. La prééminence de leur divinité principale, Dushara, distingue les Nabatéens des autres peuples arabes de l'Antiquité, et elle a été associée plus tard à Zeus (ou Jupiter) et Dionysos. Le culte de Dushara a pu persister jusqu'au début de la période islamique."
 
