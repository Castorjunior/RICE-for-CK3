l_french:
 rule_RICE_intro_event:0 "RICE Introduction Event"
 setting_RICE_intro_event_on:0 "On"
 setting_RICE_intro_event_on_desc:0 "An intro event will trigger once when you load into the game, telling you the version of RICE you're using and its newest features. It helps verify if the mod is installed properly and using the latest version."
 setting_RICE_intro_event_off:0 "Off"
 setting_RICE_intro_event_off_desc:0 "The intro event will be disabled."
 RICEintro.0000.t:0 "RICE 1.1 - Siberia: People of the Reindeer"
 RICEintro.0000.desc:0 "Regional Immersion & Cultural Enrichment (RICE) version 1.0 has been successfully installed. Please note some features added in the latest update may only show up on a new game.\n\nThis event only triggers every major update. You can disable it via game rule (for new games) or by selecting the last option below (for existing saves).\n\nThis version includes a new Flavor Pack, Siberia: People of the Reindeer.\n\nPlease feel free to report any bugs or feedback on the Steam Workshop page or the PI forum thread."
 RICEintro.0000.a:0 "Sounds good!"
 RICEintro.0000.b:0 "I'd like an overview of the new additions for this update."
 RICEintro.0000.c:0 "Please disable this message for this save in the future."
 RICEintro.0000.c.tooltip:0 "#EMP Be aware that if you choose this option, you will NOT get this message to verify successful updates in the future for this save file!#!"
 RICE_decision_pagan_requirement:0 "Follows a Pagan [faith|E]"
 RICEintro.0010.t:0 "Flavor Pack Information"
 RICEintro.0010.desc:0 "Which Flavor Pack would you like to know more about?"
 RICEintro.0010.next:0 "See more"
 RICEintro.0010.done:0 "Never mind - I want to go to the game"
 RICEintro.0010.siwa:0 "Siwa: Oases of the Western Desert"
 RICEintro.0010.chios:0 "Chios: Isle of Mastic"
 RICEintro.info.a:0 "Sounds good, let's start playing the game, then"
 RICEintro.info.b:0 "Please take me back to the menu to see another Flavor Pack"
 RICEintro.0020.t:0 "Siwa: Oases of the Western Desert"
 RICEintro.0020.desc:0 "- Rebuild the Oracle of Amun and Temple of Hibis, and afterwards seek the Oracle’s guidance or worship the local deities of the Western Desert respectively\n- Visit the Fountain of the Sun in Siwa to relax"
 RICEintro.0021.t:0 "Chios: Isle of Mastic"
 RICEintro.0021.desc:0 "- Attend the Mostra of Thymiana (a carnival celebration held every spring)\n- Construct Mastic Villages in Chios via decision to improve the local economy or infrastructure\n- Erect a monument to Homer, whose hometown is said to be on Chios\n- Take advantage of the new Mastic Industry building in Chios"
 RICEintro.0010.siberia:0 "Siberia: People of the Reindeer"
 RICEintro.0022.t:0 "Siberia: People of the Reindeer"
 RICEintro.0022.desc:0 "- Turumic rulers can sacrifice Reindeer to gain greater understanding about themselves and the cosmos\n- Northern rulers can expand reindeer herds in the taiga\n- Siberian Culture Group: Evenk, Nivkh, Yakut, Yeneisian, and Yukaghir wanderers occasionally spawn in the courts of northern rulers to teach courtiers new survival skills"
